[Description]
Mod-EN=This Mod enables to reduce the points of experience for rewards because you get thousands of experience points for every "open locks" or "learning spells" agrees and you would have too fast too high values of experience. You can change the new experience rate for every component separately of the others of 10% to 75% of the original experience rate. The installation is urgently recommended. The mod affects ALL mods installed before.
Mod-GE=Dieser Mod ermöglicht es, die Erfahrungspunkte für Belohnungen zu verringern, da Ihr tausende zusätzliche Erfahrungspunkte für jeden neuen Mod bekommt. Damit hättet Ihr viel zu schnell viel zu hohe Erfahrungsstufen für den Spielverlauf. Ihr könnt die neuen Erfahrungspunkte für jede Komponente ungeachtet der anderen von 10% bis 75% der ursprünglichen Erfahrungspunkte verändern. Die Installation ist für einen Megamod dringend empfohlen. Der Mod beeinflusst auch ALLE zuvor installierten Mods.
