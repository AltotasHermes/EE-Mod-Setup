[Description]
Mod-EN=This story involves an affiliation between Icewind Dale and Baldur's Gate 2. In Athkatla you meet the sorcerer Nomoran (in ToB in Saradush, if the mod had not been played in SoA) and asks you for assistance in the fight against a horde of monsters. By his magic you get directly to the mountains near the village "Anegh". Depending on whether you play the mod in SoA or in ToB you will get two different ends.||Warning: Some area transits are bugged and some globals need to be set manually with CLUAConsole.
Mod-GE=In dieser Geschichte geht es um eine Verbindung zwischen Icewind Dale und Baldur's Gate 2. In Athkatla begegnet Euch der Zauberer Nomoran (in TdB dann in Saradush, falls der Mod in SvA nicht gespielt wurde) und bittet Euch um Hilfe im Kampf gegen eine Horde Monster. Durch seine Magie gelangt Ihr direkt in die Berge nahe dem Dorf "Anegh". Je nachdem, ob Ihr den Mod in SvA oder in TdB spielt, hat er zwei unterschiedliche Enden.
Mod-RU=Эта история связывает Icewind Dale и Baldurs Gate 2. В Аткатле вы встретите чародея Номорана (в ToB - в Сарадуше, если вы не начали этот мод, играя в SoA), который попросит у вас помощи в борьбе против орды монстров. С помощью волшебства он перенесет вас в горы близ деревни Анег. В зависимости от того, проходите вы мод, играя в SoA или в ToB, вы увидите две различные концовки.
