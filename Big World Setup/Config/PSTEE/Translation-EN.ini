Interact[2][6]=GENERAL ADJUSTMENTS||"Planescape Torment: Enhanced Edition"|Select the folder where the game is installed. The game should have been started with at least one save made before you proceed with the BWS-installation.||Note: This field may be filled automatically.|Please check that this is the correct folder if you have multiple installations.|||"Downloads"|Select the folder where the 'BiG World Setup' will put the downloads.||You can also put up to date mods with the suggested file-names here, if you have any on your computer. The 'BiG World Setup' will compare your file against the available download, so you may save some time if the mod is already there.|||"Translations"|You can select and set the priority of the languages that will be used for your installation. Mods that do not include such translations will be ignored. Mods that have several options will use the language with the highest priority. Click the button to the right to organize your translations.|||"Customization"|%sYou can alternatively choose one of the following BWS mod/component "pre-selections":|Minimal - This only adjusts the game so it can be modded in the feature, there's no 'PSTEE Fixpack' to be installed.||Recommended - A selection of mods focused on enhancing the game with well-integrated additions only.||Maximized - A "maximized" selection with as many mods as possible, excluding components with known problems and difficult tactical challenges. Some of these mods include unbalanced items and will make the game less challenging.||Tactical - Like the Maximized selection but with additional mods and component choices that make the game more challenging. This version is only for experienced players.||Expert - Also installs mods which have known problems or incompatibilities. This is for debugging by expert users only and is not intended for play. If you choose this version, you should know how IE programming and how to troubleshoot problems by yourself.|||If you want to customize the selection, be sure to click the button below. It is recommended to do this if you choose a Maximized, Tactical, or Expert compilation.
