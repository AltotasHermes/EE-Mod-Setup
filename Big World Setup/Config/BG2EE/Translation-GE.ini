1-L2=Bevor Ihr weiter macht, gibt es ein paar wichtige Fragen:||Habt Ihr nach den letzten Patches suchen lassen?||Habt Ihr Baldur's Gate II: Enhanced Edition gestartet, gegebenenfalls die Sprache geändert, angespielt und das Spiel gesichert?|||Beachtet auch folgende Besonderheiten bei Windows VISTA/7:|Eine aktivierte "Benutzerkontosteuerung" kann die Installation verhindern.||Zum Ausschalten, geht so vor:|Start -> Systemsteuerung (klassische Ansicht)|-> Benutzerkonten|-> Benutzerkontosteuerung ein- oder ausschalten|-> Alles bestätigen|-> Neustart des Computers und es ist vollbracht.||Wenn Ihr die Installation durchgeführt und kurz das Spiel angetestet habt, könnt Ihr die Benutzerkontosteuerung wieder einschalten.|||Sofern Ihr die Installation von BG2EE im vorgegebenen "Programme" Verzeichnis abgelegt habt, kann das einer korrekten BiG World Installation ebenfalls im Wege stehen.|Eine Installation bzw. Kopie von BG2EE in ein anderes Verzeichnis ist dagegen unproblematisch. (z.B. "EET\BG2EE")||Wenn Ihr alles beachtet habt, kann es los gehen.||Falls nicht, solltet Ihr diese Schritte ordnungsgemäß ausführen, bevor Ihr fortfahrt.
