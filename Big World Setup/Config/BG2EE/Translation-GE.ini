Interact[2][6]=GRUNDEINSTELLUNGEN|||"Verzeichnis Baldur's Gate II: Enhanced Edition"|Wählt den Ordner, in dem Euer "Baldur's Gate II" installiert ist. Ihr solltet vor der Installation nach Updates suchen lassen und BG2EE vor der BWS-Installation einmal gestartet und gespeichert haben.||Hinweis: Dieses Feld mag automatisch gefüllt sein.|Bitte beachtet, dass dies eventuell der falsche Ordner ist, sofern Ihr mehrere Installationen habt.|||"Verzeichnis Downloads"|Wählt den Ordner, in dem das 'BiG World Setup' die Downloads ablegen soll.||Ihr könnt auch aktuelle Download-Versionen mit den vorgeschlagenen Dateinamen hier ablegen, falls Ihr welche auf der Festplatte habt. Das 'BiG World Setup' wird die Datei mit dem verfügbaren Download vergleichen, so dass Ihr Zeit sparen könnt, wenn der Mod schon vorhanden ist.|||"Übersetzungen"|Ihr könnt die bei der Installation genutzten Sprachen wählen und Prioritäten festlegen. Mods, die keine entsprechende Übersetzung beinhalten, werden ignoriert. Bei mehreren Möglichkeiten wird die Sprache verwendet, die die höchste Priorität hat. Klickt auf den rechten Knopf, um Eure Übersetzungen zu organisieren.|||"Zusammenstellungen"|Im Ordner "Compilations" sind von Spielern getestete Voreinstellungen zur Mod-Auswahl abgelegt. Diese representieren den Geschmack des jeweiligen Autors. Siehe "Auswahl aus einer Datei laden" auf der Folgeseite.
