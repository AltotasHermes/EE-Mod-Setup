Mod-RU=Фарен – истинно-нейтральный боец/вор, которого можно найти в тюрьме Трейдмита. Он будет иметь дружественное, непринужденное расположение и желание поболтать или выпить с главным героем, который отнесется к нему с уважением. Он полностью играбелен до конца Трона Баала.
