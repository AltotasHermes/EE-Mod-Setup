[Description]
Mod-EN=The mod introduces a cast of five new characters to the great frozen wastes of the Forgotten Realms, with all the depth you would expect from companions. The mod will transform the Icewind Dale experience into the story of a single, player-defined protagonist, and his or her fully-interactive allies. ||The NPCs include a fighter, ranger, multi-classed thief, paladin, and bard. Alternate classes are also available. Each character comes with a new, original portrait, full voicing, interactions with the PC and each other, and quest commentary and interjections. Romance is also in the bitterly cold air... ||To start playing, you will have to install the mod, create your protagonist in the first slot, and import your companions alongside. Make sure to choose correct soundsets for them.
Mod-GE=Der Mod fьgt eine Gruppe aus fьnf neuen Begleitern in die groЯen frostigen Wьsten der Vergessenen Reiche, mit all der Tiefe, die er erwarten wьrdet. Der Mod wird das Erlebnis von Icewind Dale in eine Geschichte eines einzelnen, Spieler-definierten Protagonisten und seiner Gefдhrten umwandeln. ||Die Gruppe umfasst Kдmpfer, Waldlдufer, einen mehrklassigen Dieb, Paladin und einen Barden. Alternative Klassen sind auch anwдhlbar. Jeder NSC kommt mit einem eigenen Portrait, Sprachausgabe, Interaktionen mit dem Spieler oder den anderen NSCs, Kommentaren zu den Abenteuern und Einwьrfen. Auch eine Romanze liegt in der bitterkalten Luft... ||Um zu starten, erstellt Euren Protagonisten im ersten Feld und importiert die NSCs dazu. Passt bei der Sprachausgabe auf.
Mod-RU=Пять говорящих персонажей, со всеми подходящими и неподходящими диалогами, шутками и прибаутками, дружбами и романами. Полная озвучка, портреты, альтернативные классы и мультиклассы.||Для игры нужен Icewind Dale, и крайне рекомендуются (но не являются обязательными) Heart of Winter и Trials of the Luremaster - это официальные дополнения. Во-первых, мод предоставляет материалы и для них, а во-вторых, эти дополнения открывают массу возможностей: подсветка дверей и упавших предметов, большое расширение экрана, патч - в общем, много всего.||Естественно, у движка игры есть свои ограничения - ну не приспособлен он для говорящих персонажей, зараза! Поэтому:|- персонажей нужно будет импортировать вместе с протагонистом, а не встречать в игре;|- в игре время от времени (и в каждой новой игровой зоне!) нужно будет останавливаться на пару секунд, чтобы вовремя срабатывали диалоги.
