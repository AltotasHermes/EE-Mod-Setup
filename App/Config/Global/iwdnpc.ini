Mod-EN=The mod introduces a cast of five new characters with all the depth you would expect from companions.||The NPCs include a fighter, ranger, multi-classed thief, paladin, and bard. Alternate classes are also available. Each character comes with a new, original portrait, full voicing, interactions with the PC and each other, and quest commentary and interjections. Romance is also in the bitterly cold air...
