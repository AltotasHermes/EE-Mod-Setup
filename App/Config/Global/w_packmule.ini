[Description]
Mod-EN=This mod adds a pack mule to the game. It will follow your party around and carry your equipment for you. You can buy the mule from a guy named Stedd, who can be found near the northeast exit of Waukeen's Promenade or in the courtyard of the Friendly Arm Inn. Expert = The previous version was heavily bugged in EE, this one needs testing.
