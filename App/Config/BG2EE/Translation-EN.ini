Interact[2][6]=GENERAL ADJUSTMENTS||"Baldur's Gate II: EE / Enhanced Edition Trilogy"|Select the folders where "Baldur's Gate: Enhanced Edition" and Baldur's Gate II: Enhanced Edition are installed. If you want only Baldur's Gate II: Enhanced Edition, put '-' (minus) to the BG:EE directory. The game should have been started with at least one save made before you proceed with the BWS-installation.||Note: This field may be filled automatically.|Please check that these are the correct folders if you have multiple installations.|||"Downloads"|Select the folder where the 'Setup' will put the downloads.||You can also put up to date mods with the suggested file-names here, if you have any on your computer. The 'Setup' will compare your file against the available download, so you may save some time if the mod is already there.|||"Translations"|You can select and set the priority of the languages that will be used for your installation. Mods that do not include such translations will be ignored. Mods that have several options will use the language with the highest priority. Click the button to the right to organize your translations. |||"Compilations"|The folder "Compilations" contains pre-selections tested and provided by users. They represent the preferences of the respective author. See "Import selection from file" on the next screen.
