Interact[14][9]=ПАРАМЕТРЫ УСТАНОВКИ|||Параметры программы:|Следующие настройки помогут вам сделать установку более простой и удобной.||Здесь вы можете определить, как BiG World Setup будет реагировать на определенные ситуации. Программа может уведомлять вас об ошибках во время закачки или распаковки модов. Может попытаться исправить ошибки автоматически, а может приостановить процесс, чтобы вы могли самостоятельно проверить все и внести необходимые коррективы.|Если у вас уже есть все необходимые вам моды, загрузку можно и пропустить, за исключением, конечно, проверки наличия файлов.|Во время проверки вы также можете заставить BWS использовать существующие файлы, и таким образом, протестировать в игре различные версии модов.||Вы также можете включить или отключить уведомления о неудачных попытках установки или об отсутствии зависимостей (опция "Сообщать о неудачных попытках установки" включает оба варианта). Или же вы можете просто пропустить мод, который не удалось установить. Кроме того, вы также можете приостановить установку во время возникновения предупреждений.||Если возникнет ошибка в одном из ключевых модов, установка автоматически прервется не зависимо от настроек программы.||Установка группами.|BiG World Setup может установить все компоненты мода сразу или по-одному. Первый вариант сэкономит вам время, второй поможет избежать ненужных проблем.||Все проверки на наличие ошибок и предупреждений будут выполнены после установки этих компонентов, таким образом, при столкновении с проблемами вам придется потратить больше времени на их устранение (удалить или переустановить компоненты).||Сигнал прерывания.|Если захотите на некоторое время отойти от компьютера, но при этом хотите знать, когда появятся какие-то ошибки, включите эту опцию. При возникновении ошибки будет проигрываться звуковой сигнал. Только убедитесь, что у вас включен звук.|||Параметры модов.||Разрешение:|Мод Widescreen позволяет играть в BG на изначально непредусмотренных разрешениях. Например, вы можете настроить соотношение сторон игрового экрана на 16:10, вместо обычных 4:3.
