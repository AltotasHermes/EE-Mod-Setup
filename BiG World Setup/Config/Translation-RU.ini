ы звездочкой (*).|||Опции:|В меню опций, есть несколько полезных функций.|Свойства выбора: помогают настроить поведение BiG World Setup при выборе модов и их компонентов. Если вы выберите мод, несоответствующий варианту вашей сборки (например, тактический мод, при установке Рекомендуемой сборки), то вас спросят, хотите ли вы добавить его. Если вы выберете "всегда принимать моды", то BiG World Setup всего лишь будет выдавать предупреждение всякий раз, когда вы выберите "неподходящий" мод.|Если не хотите видеть никаких предупреждений, просто выберите Экспертный вариант установки, который позволяет устанавливать любые моды.|||Показать/скрыть компоненты: покажет вам отдельные компоненты модов.||Сортировать в порядке установки (как в мануале):|Изначально в древовидном меню моды отсортированы по типам (NPC, квесты, настройки и т.д.). Если захотите отсортировать их в порядке установки, включите эту опцию.|||Администрирование:|Управление ссылками, описаниями и компонентами модов.|||Сброс выбора: вы можете загрузить безопасный вариант выбора "по умолчанию" и продолжить установку. Вы можете также сделать это после установки, чтобы восстановить последний вариант выбора. Однако, более безопасно экспортировать настройки.||Сохранить выбор: если хотите отдохнуть, можете сохранить текущий вариант выбора. Закройте приложение, а позже просто загрузите его.||Импорт выбора из файла: загрузка варианта выбора из определенного файла.||Экспорт выбора в файл: поделитесь своим вариант выбора с другими игроками.||Импорт выбора из WeiDU.log: загрузка варианта выбора из определенного файла WeiDU.log.||При загрузке сохраненного выбора (не только из WeiDU.log), все ненайденные компоненты, будут отмечены как новые. Так как WeiDU не ведет отчет, какие моды или компоненты вы пропустили, то все пропущенное также будет отмечено как новое.|||Добавить: позволяет добавить все моды определенной категории.||Убрать: позволяет удалить все моды определенной категории.||Таким образом, вы легко можете добавить все NPC-моды или удалить все квестовые моды.||Выделить: позволяет одним щелчком выделить все моды определенной категории. Их компоненты раскроются автоматически.|||Поиск:|Позволяет быстро найти нужный вам мод.
