1-L2=Bevor Ihr weiter macht, gibt es ein paar wichtige Fragen:||Habt Ihr nach den letzten Patches suchen lassen?||Habt Ihr Planescape Torment: Enhanced Edition gestartet, gegebenenfalls die Sprache geändert, angespielt und das Spiel gesichert?|||Beachtet auch folgende Besonderheiten bei Windows VISTA/7:|Eine aktivierte "Benutzerkontosteuerung" kann die Installation verhindern.||Zum Ausschalten, geht so vor:|Start -> Systemsteuerung (klassische Ansicht)|-> Benutzerkonten|-> Benutzerkontosteuerung ein- oder ausschalten|-> Alles bestätigen|-> Neustart des Computers und es ist vollbracht.||Wenn Ihr die Installation durchgeführt und kurz das Spiel angetestet habt, könnt Ihr die Benutzerkontosteuerung wieder einschalten.|||Sofern Ihr die Installation von PSTEE im vorgegebenen "Programme" Verzeichnis abgelegt habt, kann das einer korrekten BiG World Installation ebenfalls im Wege stehen.|Eine Installation bzw. Kopie von PSTEE in ein anderes Verzeichnis ist dagegen unproblematisch. (z.B. "BiG World\PSTEE")|||Solltet Ihr bereits Windows 8 einsetzen, soll das Probleme bereiten, wenn es nicht als Administrator ausgeführt wird. Öffnet dazu das Kontextmenü der BiG World Setup\Autoit3.exe, wählt den "Als Administrator ausführen"-Eintrag und danach im Auswahldialog die Datei BiG World Setup.au3 aus. Dieser Ansatz kann auch unter Windows 7 helfen.|||Wenn Ihr alles beachtet habt, kann es los gehen.||Falls nicht, solltet Ihr diese Schritte ordnungsgemäß ausführen, bevor Ihr fortfahrt.
