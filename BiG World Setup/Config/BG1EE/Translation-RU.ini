1-L2=Прежде, чем продолжить, ответьте на несколько вопросов:||Вы установили игру с последним официальным патчем?||Вы начинали новую игру в BGEE и сохранили ее?||Также отметьте следующие специфические особенности, при использовании Windows VISTA/7:|Активизированный "Контроль за учетной записью пользователя" может повредить установку.||Чтобы отключить его, сделайте следующее:||Пуск -> Панель управления|-> Учетные записи пользователей|-> Изменение параметров контроля учетных записей|-> Несколько щелчков|-> Перезапуск компьютера, и все.||После того, как вы установите сборку и проверите ее играбельность, можете включить контроль обратно.||Также проблемы могут возникнуть при установке игры в папку Program Files.|Установить или скопировать BGEE в новую папку не проблема (например, в BiG World\BGEE).||Если вы выполнили все вышеперечисленные шаги, можете начинать установку.|Если нет - выполните их сейчас.
