

[Description]
7c#sartweak=Dieser Mod stellt die Eigenschaften von Sarevoks auf die Werte der BG1 Version zurück.
A7#ImprovedArcher=Diese Mod verbessert den Bogenschützen durch veränderte Eigenschaften und mehrere einzigartige Fertigkeiten. Eine weitere Komponente fügt zwei mächtige Bögen sowie bessere Pfeile und Bolzen dem Spiel hinzu.
A7#ImprovedShamanicDance=Diese Mod erlaubt es dem Schamanen, sich während des Schamanentanzes mit reduzierter Geschwindigkeit fortzubewegen. Es können zusätzlich hochstufige Geister und der Zauber "Shamanischer Pakt" installiert werden.
A7-BanterAccelerator=Diese Mod erlaubt es die Häufigkeit der Geplänkel zwischen den Gruppenmitgliedern zu definieren.
A7-ChaosSorcerer=Diese Mod fügt dem Spiel die Klasse des Chaos Hexenmeisters hinzu. Anwender dieser Klasse haben Zugriff auf "Unbändige Magie" und können als das Gegenstück zum Hasardeur angesehen werden. Die Mod erweitert außerdem die Zauberauswahl für Hasardeure.
A7-GolemConstruction=Diese Mod verteilt eine große Anzahl Bücher über ganz Faerûn mit dem Wissen, wie man Golems konstruiert. Du kannst sechs Golemtypen in verschiedenen Varianten erlernen, sowie eine weitere Anzahl an exotischen Golems.
A7NoEENPCs=Diese Mod erlaubt es dir, die neuen Enhanced Edition NSCs davon abzuhalten, selbstandig Kontakt mit der Gruppe aufzunehmen oder sie komplett zu deaktivieren.
AC_QUEST=Eine Sammlung von verschiedenen Aufgaben für den BG1-Teil von Baldur's Gate Trilogy. Z.z. sind acht Questen spielbar (wird im Falle plötzlicher und spontaner Inspiration erweitert). Die Modifikation enthält den ersten Teil der "Schlangen Abbathors-Trilogie". Die Aufgaben sind von unterschiedlicher Länge und Schwierigkeit, einige sind ernsthafter, andere eher mit einem Augenzwinkern zu genießen.
ACBre=Der Mod fügt den Zwerg Breagar hinzu. Er ist ein neutral-guter Zwergenschmied und der erste NSC, der durch alle Teile von Baldur's Gate Trilogy spielbar ist. Es gibt Banter zischen Breagar und dem Hauptcharakter sowie den anderen BioWare NSCs, Interjektionen, mehrere zusammenhängende Aufgaben und bietet drei verschiedene Enden an. Zudem enthält er auch zusätzlichen Inhalt für andere Mods. Ascalons Breagar setzt "Baldur's Gate Trilogy" voraus.
AjantisBG1=Dieser Mod erweitert die Dialoge von Ajantis in BG1 und ermöglicht es, eine Freundschaft mit ihm zu knüpfen. Es ist als eine Ergänzung zum BG1 NPC Project gedacht.
ajantisportraitpack=Die Modifikation bietet die Moglichkeit, Ajantis eines von mehreren Fan-erzeugten alternativen Portraits zu geben. Diese waren vormals direkt in den Modifikationen "Sir Ajantis fur BGII" und "Ajantis BG1 Expansion" enthalten.
AnimalCompanions=Mit diesem Mod können alle Spieler, die Waldläufer oder Druiden spielen, einen von neun tierischen Begleiter auswählen, die Euch bei Euren Abenteuern folgen und deren Kraft sogar zunimmt, sobald Ihr mächtiger werdet.
Animus=Animus ist eine beseelte Waffe, die mit Euch und nur Euch kommunizieren kann. Ungleich Lilarcor ist Animus in Maßen intelligent und kann sich mitteilen - allerdings funktioniert dies nicht im Kampf wie bei Lilarcor. Normalerweise ist es eine +1 Waffe ohne besonderen Nutzen, aber nach einiger Forschung nach seiner Herkunft kann es zu einem +2 Langschwert mit einigen Extras aufgewertet werden. Animus kann in dem Laden in Nashkel gekauft werden.
Area_Patcher=This is a set of patches for both original game bugs and mod bugs.  BWS will indicate if any of these patches are required.
artaport=Mod adding portraits made by artastrophe.
aTweaks=Dieser Mod enthält verschiedene Pen & Paper Verbesserungen und unterschiedliche Regeln, die entworfen wurden, um das Spielgeschehen einheitlicher zu gestalten.
BearWalker=Dieses Kit steht jeder Rasse mit Zugang zum Waldläufer-Klasse zur Verfügung. Auf Stufe 1 erhält er die Fähigkeit, seine Gestalt in einen Werbär zu ändern.
BG_Travel=Dieser Mod ändert das Reisesystem in Baldurs Gate Stadt in einer Weise, dass die Guppe am nächstgelegenen Standort der angrenzenden Karte erscheint, und nicht immer am gleichen Eingangspunktpunkt wie zuvor und ohne den Einsatz der Hauptkarte. Dies vermittelt jetzt den Eindruck einer großen, zusammenhängenden Fläche.
bg1aerie=This simple little mod simply adds an appearance from the wingless wonder, Aerie, at the Nashkel Fair in BG1. She's not a joinable NPC (although you can of course do the console thing to add her to your group if you want, but there are no banters written for her). There are a couple of little things you can help her with, and in return she opens a little store at the fair.
bg1npc=BG2 kam mit einer besonderen Neuerung daher: Die NSCs fingen an sich mit dem Hauptcharakter bzw. untereinander zu unterhalten und brachten so Leben in das Spiel. Es kann Streitigkeiten aber auch Romanzen mit den NSCs geben. Natürlich ließ es nicht lange auf sich warten, dieses Konzept auch für BG1 zu entwickeln. Dieser Mod erweitert die Tiefe und die Wechselwirkungen mit den Gruppenmitgliedern aus BG1. Jeder NSC führt Gespräche mit anderen NSCs und mit dem Hauptcharakter, einige haben persönliche Aufgaben. Romanzen gibt es mit Ajantis, Branwen, Coran, Dynaheir, Shar-Teel und Xan.
BG1NPCMusic=Dies ist eine Ergänzung zum BG1 NPC Project. Nachdem die ursprünglichen Sprecher nicht verfügbar waren, um neue Zeilen zu synchronisieren, wählten die Projektautoren Musikthemen für jeden NSC, um neuen Inhalt zu begleiten.
bg1re=Die BG1 Version der beliebten Romantic Encounters Mod fügt über das ganze Spiel verteilt mehrere Begegnungen und Aufgaben hinzu.
bg1ub=Viele der bei der endgültigen Fassung des Spiels gekürzten Gegenstände, Aufgaben und Begegnungen werden wieder hergestellt und einige der "losen Enden" verbunden. Dieser Mod beinhaltet Fehlerbehebungen, von denen einige auch andere Mods betreffen.
BGeeAR=Dies ist eine Sammlung von Rüstungen. Der Zwerg Kurtz Goldenaxe wird Euch diese außerhalb des freundlichen Arms verkaufen. Einige Rüstungen sind Farbvariationen anderer Rüstungen im Spiel, während andere neu erstellt wurden. Die magischen Rüstungen sind teuer, so daß Ihr viel Gold sparen müsst, um diese zu kaufen.
BGEEClassicMovies=Dieser Mini-mod stellt die klassischen Filme aus dem original Baldur’s Gate her und fügt ausgewählte Filme aus Baldur’s Gate II in Baldur’s Gate: Enhanced Edition ein. Die Größe der originalen Filme wurde an das neue Format aus BG:EE angepasst (1280x720), ohne ihre Seitenverhältnisse zu ändern.
bgeegraphics=Dieser Mod erganzt die erweiterten Nacht-Bereiche, die bei allen Hauptbereichen au?er in Baldurs Gate fehlen, und fugt bei allen wichtigen Bereichen die fehlenden Nacht-Minikarten ein. Sie behebt au?erdem rund neunzig Prozent der visuellen Fehler in der Stadt Baldurs Gate. Sie erstecken sich von Fenstern, die sich in der Nacht zeigen, aber nicht am Tag (oder umgekehrt) bis zu ganzen Gebauden, die von sich im Laufe des Tages von gut gepflegten Wohnungen zu vollstandig heruntergekommenen verandern, sobald die Sonne unterging. Sie gibt allen Feuerschalen an den Wanden ihre fehlende Flammen. Au?erdem wurden fast alle der hasslichen blauen und violetten Flecken von den Strassen entfernt. This mod is currently Expert because users have reported crashes on day/night transition due to missing or corrupted WED/TIS files (e.g., AR3000N.WED).
bgeegraphics_part2=Dies ist eines der Downloadpakete für den Graphics Overhaul mod. This mod is currently Expert because users have reported crashes on day/night transition due to missing or corrupted WED/TIS files (e.g., AR3000N.WED).
bgeegraphics_part3=Dies ist eines der Downloadpakete für den Graphics Overhaul mod. This mod is currently Expert because users have reported crashes on day/night transition due to missing or corrupted WED/TIS files (e.g., AR3000N.WED).
BGEESpawn=BGEE Leveled Spawns ersetzt die gewohnten Zufallsbegegnungen mit solchen, die an das Level der Gruppe angepasst sind.
bgeetextpack=Vollstandig korrigierte Ubersetzunegn fur BG:EE (Russische Version).
BGeeW=Dies ist eine Sammlung von Waffen. Der Zwerg Maltz wird Euch diese außerhalb des freundlichen Arms verkaufen. Einige Waffen sind Farbvariationen anderer Waffen im Spiel, während andere neu erstellt wurden. Die magischen Waffen sind teuer, so daß Ihr viel Gold sparen müsst, um diese zu kaufen.
bgqe=Der Mod fügt mehrere kleine nette Aufgaben in BG1 ein. Mit enthalten ist die "Schleim-Quest Mini-Modifikation".
Bodyguard=A new Fighter Kit focused on protecting others.
bp-bgt-worldmap=Dieser Mod ist für den Gebrauch von "Big Picture - Baldur's Gate Trilogy (BP-BGT)" unbedingt erforderlich, da sie die zusätzlichen Gebiete der großen Mods mit auf der Weltkarte anzeigt.
BPSeries=Dieser Mod fügt weitere AI Skripte für Eure Gruppenmitglieder in das Spiel ein. Diese analysieren die Gegner und handeln dann entsprechend. Ihr könnt dabei durch einen Tastendruck im Spiel die Nutzung von Gegenständen, Beschwörungen/Schutzzaubern, Nah-/Fernkampfwaffen, Diebesfähigkeiten usw. anpassen.
BWFixpack=You need the "BiG World Fixpack" for megamod installations, because it fixes bugs in mods. This version from GitHub incorporates changes from the BiG World Trimpack.
BWInstallpack=Enthält die Installationsbefehle für das "BiG World Setup".
BWTextpack=Wird für eine deutsche Installation benötigt, da es Textkorrekturen und Übersetzungen für Mods enthält.
BWTextpackP=Übersetzt weitere Mods ins Russische.
cdtweaks=Dieser Mod ist eine Sammlung von kosmetischen Änderungen und Regeländerungen.
Charlatan=A new Bard Kit focused on cheating and deceiving.
chattyimoen=This mod expands Imoen's voice set and adds interaction banters with other NPCs. It also has a component to change Imoen's portrait to one of three choices: BG1, SoD, or BG2.
ConvinientAmmunition=Dieser kleine Mod fügt drei Köcher (mit normaler Munition) und einen Munitionsgürtel in den Laden von Taerums (Schmied) in Beregost ein.
coranbgfriend=Dieser Mod erweitert die Dialoge von Coran in BG1 und ermöglicht es, eine Freundschaft mit ihm zu knüpfen. Es ist als eine Ergänzung zum BG1 NPC Project gedacht.
DarkHorizonsBGee=In diesem umfangreichen Questmod, werdet Ihr von einer gefährlichen Organisation gejagt. Findet heraus, wer sie sind, bevor sie Euch kriegen. Dieser Mod enthält mehrere Aufgaben sowie Begegnungen für BG1 und führt neue Gebiete, Händler, Gegenstände und Gegner ein. Zudem habt Ihr die Möglichkeit Waffen und Rüstungen verbessern zu können.
Derats_kits=Dieser Mod bietet interessante Spezialisierungen der selten gespielten "reinen" Klassen (ohne Klassenkombinationen). Daher der Begriff "ungenutzt" im Namen.||Warnung! Dieser Mod muss manuell heruntergeladen werden.
DiffTweak=Dieser Mod erlaubt eine genaue Einstellung bei stapelbaren Gegenständen, den Lebenspunkten von Freinden, deren Rüstungsklassen, Trefferchancen und vielem mehr.
Divine_Remix=Divine Remix (früher: Cleric Remix) ändert die Klassen die göttliche/magische Sprüche verwenden (Kleriker, Paladine, Druiden, Waldläufer) und führt zusätzliche Wirkungsbereiche ein. So wie die arkane Magie ihre unterschiedlichen Schulen hat, wird die göttliche Magie unterteilt in Wirkungsbereiche wie Tier, Nekromantie, Schutz, usw. Die verfügbaren Zauber sind abhängig vom Glauben des Anwenders und sind daher auf den Wirkungsbereich der Gottheiten begrenzt. Die Zauber können von Klasse zu Klasse und sogar innerhalb der Charakterklassen variieren. HLA-Tabellen dieses Mods widersprechen den Kleriker und Druiden HLA-Tabellen von Refinements. Daher können nicht beide zusammen benutzt werden.
Drake=Drake Caulfield is a rather crude, cynical and sarcastic cleric of Tyr who serves the Order of the Radiant Heart in Amn, sent to investigate the iron crisis.
drizztsaga=Dieser Mod bringt Drizzt und seine Begleiter mit ihrer eigenen Hauptaufgabe und vielen Nebenaufgaben sowie vielen neuen Gebieten und neuen Kreaturen ins Spiel. Ihr trefft Drizzt an seinem urspr?nglichen Gebiet mit Gnolls k?mpfend. Nachdem Ihr Regis getroffen habt, beginnt die Saga.
dsotscBGEE=Ein großer Mod, der neue Charaktere, neue Gegenstände, 5 neue Hauptaufgaben, neue Bereiche und 9 neue NSCs zu BG1 hinzufügt.
duskblade=Dieser Kit hat sein eigenes Zauberbuch mit einzigartigen arkanen, auf Berührungen basierenden Sprüchen.
EE_content_tweaks=New items introduced by BG:EE available in shops across the Sword Coast, so you don't have to recruit new NPCs to get them. Enemies still wear them, but they are undroppable (except Elven Chain).
eekeeper=Die ist die ee-version des Shadowkeepers (ein Savegame-Editor, Kreatur-, Gegendstands- und Spruch-Betrachter).
EEUITweaks=EEUITweaks is a collection of the individual UI.MENU (i.e. Extended Edition 2.x+) mods/patches/tweaks from the BeamDog UI Modding forum, packaged as a single WeiDU collection.
etamin_soundsets=Includes 57 extra soundsets (for Polish language only). There are no known compatibility issues.
Faiths_and_Powers=Dieser Mod ermöglicht göttlichen Rollen, um eine Gottheit zu wählen , und dass die Wahl, um in sinnvolle neue Fähigkeiten und Behinderungen zu übersetzen. Kits werden überarbeitet, neue Kits hinzugefügt werden, und ein System von großen und kleinen Zauber -Gruppen (mit IWD Zaubern ergänzt) bestimmt den Zugang.
FinchNPC=Finch ist eine neutral-gute Zwergen-Klerikerin von Deneir, die schnell für Geschichten zu begeistern ist, die sie gelesen hat, Bibliotheken, die sie besucht hat und Wälzer, die sie kopiert hat, aber bei all ihren Kenntnissen hat Finch nie wirklich ein Abenteur außerhalb der Seiten eines Buches erlebt, bis sie Euch begegnet. Hat Gespräche mit Indira und Mur'Neth, wenn diese installiert sind.
fullplate=Dieser Mod verändert das Rüstungssystem für schwere Rüstungen (Plattenpanzer/Prunkharnische) von BG2, IWD und BG1Tutu. Es werden Boni und Mali verwendet, um das Tragen von schweren Rüstungen logischer zu machen. Während man in einer schweren Rüstung sich nicht so leicht bewegen kann, hat es aber auch der Gegner schwerer, diesen zu verletzten. Schwere magische Rüstungen werden auch besser angepasst, damit der Tragende die Vorteile besser auskosten kann.||Warnung! Dieser Mod muss manuell heruntergeladen werden.
garrick_flirt=Dieser Mod fügt einige Dialoge für Garrick hinzu.
garrick-tt=Diese Mod erweitert die Dialoge mit Garrick erheblich und fügt dem Spiel eine neue Aufgabe und neue Bardenlieder hinzu.
gavin=Gavin ist ein neutral-guter Kleriker von Lathander, der in BG1 außerhalb des Liedes des Morgentempels, nahe Beregost, gefunden werden kann. Er hat eigene Aufgaben, Dialoge mit dem Hauptcharakter sowie den BG1 NSCs und eine Romanze für einen gut gesinnten weiblichen Hauptcharakter.
HiddenGameplayOptions=Diese Mod fügt eine Anzahl nützlicher Optionen zum Spiel hinzu, wie z.B. die Debugkonsole und weitere Grafik- und Spieloptionen.
HighPower=This mod gives supernatural powers to the player characters, the NPCs, and most of the creatures in the game, in order to make the party members more interesting to use and the enemies more interesting to fight. It also modifies many items and spells and tweaks classes, kits and rules. The tweaks are optional, but the other modifications are currently part of the main component. The main component is for BG1EE ONLY, though some of the minor components could be installed on BG2EE. ATTENTION THIS MOD MAY CONFLICT WITH Item Revisions and Spell Revisions and SCS.
Huple_NPC=Sie können ein Team mit Huple, ein Soldat der Armee von Amn, in der ersten Ebene der Nashkell Mine. Er kann dich fur eine Weile begleiten und hat Gespräche mit jedem BioWare NSC.||Warnung! Dieser Mod muss manuell heruntergeladen werden.
IHateUndead=A pack of kits focused on defeating the undead.
IndiNPC=Indira, eine rechtschaffen gute Halbelfen Kämpferin/Magierin, kann in den Feuerwein-Ruinen aufgenommen werden. Sie hat Gespräche mit fast allen BG1 NSCs sowie mit Mur`Neth, wenn dieser installiert wird.
Isandir=Portrait pack by Isandir in a style similar to vanilla BG1 portraits and few in BG2 style. In Enhanced Edition games you will be able to choose new portraits right from the GUI menu, like the vanilla ones (new references are added into BGEE.sql). In non EE games all portraits will be just copied to Portraits folder, so you will need to choose them from the Custom menu.|The Ust Natha component implements Ust Natha BG2 NPC Portraits during Underdark questline. Normal ones will be swapped with Ust Natha version as soon as Adalon casts her illusion spells. When the illusion is over (when you attack Adalon or when leaving the Underdark) the portraits will be changed back to normal ones. Currently the follwing vanilla NPCs don't have Ust Natha portraits: Yoshimo, Hexxat. If Isandir decides to make them they will be included in future versions of the mod.
isra=Isra ist eine Anhängerin von Sune Firehair, der Göttin der Liebe, Schönheit und Leidenschaft; und die einzige chaotische Göttin, die Paladine unterhält. Deswegen ist sie nicht unbedingt so, wie Ihr von Euch einen typischen Paladin vorstellt. Sie ist meist gewillt, kleinere harmlose chaotische Handlungen zu übersehen. Ihr könnt sie auf dem Gebiet von Nashkels Mienen finden, wo sie versucht, Prism's Probleme zu lösen.
item_rev=CAUTION Not compatible with EE Shamans!!   Item Revisions hat zum Ziel, alle Gegenstände in Baldur's Gate II zu berichtigen/ändern/erhöhen. Schwächere Gegenstände wurden verbessert, übermächtige wurden abgeschwächt, viele Beschreibungen erweitert oder durch passendere ersetzt und so weiter. Außerdem können mehrere Regeländerungen individuell ausgewählt werden.||Warning: This is a pre-release version that may not be stable. It is open for playtesting with the understanding that feedback is desired.
iwdification=Der Mod fügt verschiedene Elemente ins Spiel ein wie z.B. auswählbare Bardenlieder, zweihändige Äxte sowie über 65 neue Sprüche.
jaheirarecast=This mod reconnects Jaheira's SoD voiceover files to the dialog lines and gives Jaheira's soundset an SoD update like the other returning NPCs. ATTENTION requires SoD
jkits=Diese Mod fügt dem Spiel drei Kämpfer-Kits hinzu.
JklHel=Helarine, die Klerikerin von Kelemvor, dem Herren der Toten, kann beim Freundlichen Arm gefunden werden. Sie hat Ihren eigenen Kit, führt einige freundschaftliche Gespräche mit dem Spieler, zeigt Reaktionen auf die Geschichte und Dialoge mit einigen NPCs.
k9RoughWorld=Mod scaling spawning and alternating Legacy of Bhaal
karatur=Ein Mönch vor dem Freundlichen Arm bietet Euch eine Aufgabe an. Während Ihr diese löst, habt Ihr einen fordernden Kampf zu bestehen, erhaltet eine einzigartige, aufsteigende Relikte und als weitere Belohnung Zugang zu einem Laden mit Gegenständen aus Kara-Tur.||Warnung! Dieser Mod muss manuell heruntergeladen werden.
kitpack=Dies ist eine Sammlung verschiedener Kits, die die Auswahl an Kämpfern, Waldläufern, Klerikern, Druiden, Dieben oder Barden erweitert.
kittomes=In Baldurs Gate 1 gab es ursprünglich keine Kits. In Baldurs Gate 2 starten Charaktere mit einer späteren Stufe und können ein Kit haben. Wenn Ihr also einen Charakter ohne Kit im ersten Spiel startet, bekam er ihn zu Beginn des zweiten Spiels dazu. Dieser Mod fügt ein Händler, Panver der Lehrmeister, außerhalb des Freundlichen Arms ein, der Euch magische Wälzer verkauft, die Eurem Charakter einen Kit hinzufügen können.
klatu=Sammlung kleinerer Inhalts-, Regel- und Ästhetikänderungen.
leui=lefreut's enhanced UI provides an unified and improved UI for Baldur's Gate Enhanced Edition games.
LightingPack=This mod provides a way to bring back the means to adjust brightness, contrast and gamma correction. You can choose from a set of predefined lighting configurations or enter the desired values manually.
lolfixer=Ansammlung von Korrekturen fur fast alle Probleme, die Euer Spiel haben kann. Dies sind reine Fixes, die nie Dinge, die sonst zur Verfugung stehen wurde zu entfernen wird. Tweak Komponenten sind optional. Dieses mod Creature Inventar Overhauler Komponente und Miloch der Creature Fixer mod sowohl losen das gleiche Problem (das Spiel absturzt, wenn Geschopfe haben ungultige Element-Kombinationen ausgestattet, beispielsweise einem 2H Schwert mit Schild zur gleichen Zeit), aber Miloch der Creature Fixer loscht solche Gegenstande, wahrend die Overhauler bewegt sich solche Gegenstande im Inventar, so dass keine Inhalte verloren. Entweder Losung funktioniert, so konnen Sie wahlen, welche Sie bevorzugen.
m7multikit=Ever wanted to play an Anti-Paladin/Necromancer/Assassin? What about a Kensai/Transmuter/Bounty-Hunter? Berserker/Priest of Talos? Or maybe even a Barbarian/Wildmage/Adventurer?||Well, now you can. This mod creates a multikit from the kits you select during installation (or by editing the tp2 file, but that isn't normally recommended). You must then apply the kit with the auto-generated script.||You will be prompted during BWS installation! Read the README!||Warning: This is a pre-release version and might not be stable yet. Please report any problems!
margarita=Margarita ist eine junge Halblingsdame die die Schwertküste bereist, obwohl Ihre Heimat offensichtlich weit entfernt ist. Sie ist verhalten, leise und neigt zum Sarkasmus, sobald man sie unter Druck setzt. Sie gibt sich nutzlos, furchtsam oder unschuldig, auch wenn das sie nicht richtig trifft. Aufgetragene Aufgaben stellt sie nicht in Frage.||Warnung! Dieser Mod muss manuell heruntergeladen werden.
Mercenary=A new Fighter Kit who knows how to fight dirty.
might_and_guile=Dieser Mod soll das Spiel stimmiger machen. Falls eine Regel das Spiel besser macht, dann werden sie angewendet und vom Pen And Paper-Regelwerk abgewandelt. Dabei wurde besonders darauf geachtet, daß die Regeln mit der Spielmechanik harmonieren.
msfm=Dieser Mod möchte das Aussehen von Magiern im Spiel verbessern. Dafür fügt es neben unterschiedlich gefärbten Roben auch Stäbe ins Spiel ein, die auch Fernangriffe ermöglichen.
Mur'Neth=Mur'Neth ist ein Mitglied der Rasse von schlammähnlichen Gestaltwandlern, der Ghaunadaur, die schlechte Gottheit des Schlamms, Schimmels und ähnlichem verehrt. Zu finden ist er in den Nashkell-Minen. Hat Gespräche mit Indira, wenn diese zuvor installiert wurde.
neera=Um ein genaueres Bild der liebenswerten Persönlichkeit der elfischen Wildmagierin zu zeichnen, fügt der Mod einige neue Dialoge in das Spiel ein. Spieler mit einem Hang zur Romantik können eine Serie von Flirts mit ihr beginnen, indem sie angesprochen wird.
neerabanters=The Neera Banters mod adds banters between Neera and other joinable NPCs available in BGEE.
npc_ee=This is intended to be a successor to the fantastic "Level 1 NPCs" mod. L1NPCs was never updated for the EE games, and its author is no longer active, and it is an incredible, complicated piece of work that is difficult for someone else to update. So I made this.
NTotSC=NTotSC adds several quests to the BG1 part (with TotSC) to the game. Some are minor encounters with no further impact, but some are larger quests that are also partly connected to each other.
paintbg=Der Mod ersetzt die NPC Portraits von Baldur's Gate mit neuen Werken von artastrophe. Dieses Paket überschreibt auch die Spieler-Portraits, aus denen Ihr auswählen könnt. Ihr könnt die Bilder alle einzeln auswählen.
RaduzielsUniversalSpells=This mod removes the specialists' restriction from some spells and their scrolls 
randomiser=Artikel Randomiser nach dem Zufallsprinzip verteilt rund 100 Artikel in Baldurs Gate (einschlie?lich TotSC) und rund 130 Einzelteile in Baldurs Gate II (einschlie?lich ToB)
recoloredbuttons=Dieser Mini-Mod ersetzt die Knöpfe der Werkzeugleiste durch Symbole in anderer Farbe, um die aktuelle Einstellung besser ablesbar zu machen.
RelieveWizardSlayer=This mod removes some of the restrictions from the Wizard Slayer 
RR=Dieser Mod balanciert die Barden und Diebe neu aus, verleiht ihnen neue Fähigkeiten und passt sie mehr ihren P&P Vorlagen an. Es werden auch neue Gegenstände für Diebe und Barden hinzugefügt und einige Gegenstände können sogar verbessert werden. Zudem werden im Spiel die Schattendiebe verbessert und eine zusätzliche Begegnung eingeführt.
saradas_magic=Saradas Magic fügt den Erzmagier Sarada ins Spiel ein, der als NSC auf verschiedene Art mit der Gruppe interagiert. Ihr findet ihn im Tempel des Freundlichen Arm. ATTENTION OVERWRITES AREA SCRIPT
scales_of_balance=Dieser Mod soll das Spiel stimmiger machen. Falls eine Regel das Spiel besser macht, dann werden sie angewendet und vom Pen And Paper-Regelwerk abgewandelt. Dabei wurde besonders darauf geachtet, daß die Regeln mit der Spielmechanik harmonieren. Bei einigen Komponenten ist teilweise eine Reparatur im Spielverlauf erforderlich.
sentrizeal_aa_pack=Wizard Fix: Several of the archmagi robe avatars are flawed due to missing 2-handed thrust animation the original developers forgot to put. This will fix them for good.||Female Ranger Avatar: You know what we need to see more in this game? Cloaks. We 'visually' need more cloaks. Why limited to mages only? Warriors wear cloaks too. Agree?||Male Ranger Avatar: This is the male version of the cloaked elven warrior. He sports the same original armor set, except the colors have altered slightly. He's now wearing a skin-tight trousers in...||Ranger Fix: If you decided to use the Elven Ranger Avatars, I recommend you to use this as well. It's a fix for bow and spear so they would look natural on them.||Female Gladiator Avatar: For anyone who's interested, I am making a hot alternative to the human female fighter leather-armored avatar (HFB2).
ShineOnCaelar=This mod allows the player to overrule the coalition leaders and make an own decision about joining Caelar. Part 2 (WIP) will allow you to finally release the Shining Lady from Avernus and have her as ToB NPC.
sirene=Mod includes a soundset from Icewind Dale and a joinable lawful-good tiefling with a custom paladin kit, 1 new item and 3 new spells. She has interjections and banters with every Bioware and EE NPC at least once, talking more to good and neutral NPCs, and has 14 friendship talks. Currently there are no quests and no plans to add any. She can be found and recruited outside of the Song of the Morning Temple by a PC of non-evil alignment at level 2 with 2500 experience. In Siege of Dragonspear, she can be found in the Iron Throne building. She has a semi-romantic path with a PC with a minimum of 12 Charisma and any gender, alignment or race (though she will still not join evil protagonists).
SirinesCall=Der Mod spielt im Küstengebiet im Süden von Kerzenburg und schließt den Leuchtturm, die Schatzhöhle, die Sirenen am Strand und die Piraten ein.
soa=Dieser Mod schließt eine Hauptaufgabe und mehrere Nebenaufgaben ein. Es gibt neue Gegenstände, Zauber sowie viele neue Wesen zu bekämpfen. Die Geschichte beginnt in Kapitel 5 im nördlichen Gebiet von Nashkell.
song_and_silence=Dieser Mod wertet die Diebe und Barden auf, fügt einige neue Kits für beide Klassen hinzu und enthält einige generelle Fixes. Die Verwendung zusammen mit "Rogue Rebalancing" ist ausdrücklich empfohlen.
spell_rev=Der Mod gleicht die arkanen und göttlichen Zauber aus, indem er verschiedene Fehler beseitigt und einige schwache Zauber verbessert sowie zu starke Zauber abschwächt. Auch die Kreaturen, die man mit den Zaubern beschwören kann, wurden einem Balancing unterzogen und fügen sich so nun besser in die BG Welt ein. Zusätzlich sind einige neue Zauber hinzugekommen.||Warning: This is a pre-release version that may not be stable. It is open for playtesting with the understanding that feedback is desired.
stratagems=Stratagems führt diverse Änderungen ein, u.a. verbesserte Schwierigkeiten bei Begegnungen, Monster KI, NSC Management und allgemeines Gameplay. Dieser Mod ist aber nicht zu vergleichen mit anderen Taktik Mods, da er die Kämpfe nicht von Grund auf schwerer macht. Strategems bemüht sich um ein faires Balancing der Kämpfe. Die Kämpfe werden klüger durchdacht sein als einfach nur schwerer. Natürlich steigt damit auch etwas der Schwierigkeitsgrad, aber es wurde darauf geachtet, das kein Kampf unmöglich ist.
subrace=Der Zauberer "Innesdav" wartet außerhalb des Gasthaus in der Kerzenburg darauf, Euch einige Fragen zu stellen und durch einen Zauber Eure Herkunft zu offenbaren. Je nachdem, mit welcher Rasse Ihr das Spiel gestartet habt, erhaltet Ihr Zugriff auf die unterschiedliche Volksgruppen Faeruns.||Warnung! Dieser Mod muss manuell heruntergeladen werden. This mod is Expert because it prevents romances with NPCs.
TenyaThermidor=Dieser Mod macht aus der 12 Jahre alten Umberlant Tenya einen Begleiter, natürlich erst, nachdem Ihr ihr geholfen habt.
TGC1E=Der Mod fugt in BG1 eine lange Aufgabe mit mehrere Unteraufgaben hinzu. Viele neue Charaktere, Skripte, Dialoge und einige neue Gegenstande. Sprecht mit General Jedyan vor Ramaziths Turm in Baldurs Tor.
thalan=Mit diesem Mod kann der von der Hohen Hecke bekannte Magier Thalantyr Gegenstände magisch verbessern und Behältnisse aus BG2 verkaufen.
thepicturestandard=Dieser Mod versorgt Euch mit hochauflösenden Bildern von NSCs (auch von Mods). Die Bilder passen zu den originalen und sollten qualitativ BG:EE und BG2:EE aufwerten.
TomeAndBlood=Tome and Blood is a mod that revises and expands the class options for Mages and Sorcerers. This mod began as the Sorcerous Origins kitpack, which took advantage of the newly added Sorcerer kit options to add several kits to Sorcerers. It has since grown into a mod that makes changes to all Mage and Sorcerer kits, spells and items as well as adding dozens of new kits, abilities and functionality.
valerie=Wegen den Spannungen zwischen Baldur's Gate und Amn sowie den Gerüchten um unnatürliche Unglücke hat sich eine junge verhüllte Magierin aufgemacht, um die Wahrheit zu erfahren. Abenteurer, die gewillt sind mit Ihr zusammen zu arbeiten, finden eine Begleiterin bei den Untersuchungen in Nashkel und darüber hinaus.| |Dieser Mod beinhaltet einen Freundschaftspart mit ein paar Flirts, Unterhaltungen, Einwürfe und Kommentare zu den Geschehnissen um Baldur's Gate.
verrsza=The mod introduces a new companion for BG1 - Verr'Sza, an evil rakshasa hunter. The mod includes crossmod talks with Sirene NPC. He may join your group in early BG1EE and stay with the group until the very end of Siege of Dragonspear expansion. He may be recruited in one of the rooms within the Friendly Arm Inn, but you must free him from a certain state first. He starts at 3rd level, so if you prefer having team members on more or less similar levels, it may be a good idea not to recruit him right after leaving Candlekeep.||The mod includes some go-and-kill quests, as well as a romance for both male and female characters (the only condition is not being of Lawful Good alignment). Although it's technically a romance, Verr'Sza isn't a very romantic character. It's more a matter of making him respect you and not trying to bind him in any way. He shouldn't be compared to Dorn, though. He may be protective in his twisted and blunt way.||Note that the mod may include language considered blunt or inappropriate for kids.
Vynd=Vynd, ein Drow Meuchelmörder, kann im Gasthaus zum Brennenden Zauberer in Beregost angeheuert werden. Obwohl von böser Gesinnung, wird er sich nicht über den Ruf beschweren oder deswegen die Gruppe verlassen.
w_packmule=Dieser Mod fügt dem Spiel einen Packesel hinzu. Es folgt Eurer Gruppe und trägt Eure Ausrüstung für Euch. Ihr könnt den Packesel von einem Kerl namens Stedd kaufen, der in der Nähe der nordöstlichen Ausgangs von Waukeen's Promenade oder im Innenhof des Gasthofes zum Freundlichen Arm zu finden ist.
WarslingSniperKit=Die Schleuder ist eine schwierig zu meisternde Waffe, aber in den Händen eines Kriegsschleuder Scharfschützen wird sie zu einem präzisen Werkzeug. Experten der Waffe können von jeder Rasse stammen.
wbgtap=Humorvolle kleine Abenteuer.
WeiDU=WeiDU wird für die Installation benötigt und die aktuellste WeiDU.exe muss immer im chitin.key Hauptverzeichnis vorliegen.
weidu-filechangelog=WeiDU-FileChangelog will shows which mod altered specified file
white=White-as-Bones ist ein neutral-chaotischer Barbar. Als ein Charakter der Stufe 2 kann und sollte man ihn am Anfang des Spiels rekrutieren.||Der Mod beinhaltet Gespräche mit allen BioWare NSCs. Alle Spieler können freundschaftliche Unterhaltungen führen. Außerdem kann White unter Umständen eine Romanze mit männlichen Charakteren beginnen. Falls Ihr daran kein Interesse habt, sagt es ihm einfach.
wmart=Deidre and Joluv, die beiden Bonus Händler aus dem zweiten Teil der Serie, machen Halt in Baldur's Tor, bevor sie nach Amn reisen. Ihre Schatztruhen enthalten Güter aus fernen Ländern. Die Gegenstände sind exotisch, magisch, teuer und wahrscheinlich übermäßig mächtig.
WSR=Dieser Mod balanciert die Magierkiller neu aus und verleiht ihnen neue Fähigkeiten.
XanBG1Friend=Dieser Mod erweitert die Dialoge von Xan in BG1 und ermöglicht es, eine Freundschaft mit ihm zu knüpfen. Es ist als eine Ergänzung zum BG1 NPC Project gedacht.
xpmod=Dieser Mod ermöglicht es, die Erfahrungspunkte für Belohnungen zu verringern, da Ihr tausende zusätzliche Erfahrungspunkte für jeden neuen Mod bekommt. Damit hättet Ihr viel zu schnell viel zu hohe Erfahrungsstufen für den Spielverlauf. Ihr könnt die neuen Erfahrungspunkte für jede Komponente ungeachtet der anderen von 10% bis 75% der ursprünglichen Erfahrungspunkte verändern. Die Installation ist für einen Megamod dringend empfohlen. Der Mod beeinflusst auch ALLE zuvor installierten Mods.
