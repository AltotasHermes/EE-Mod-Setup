dsotscBGEE=Огромный мод, который добавляет в игру новые локации, NPC, квесты, заклинания, предметы и еще много чего.
duskblade=Новый кит со своими заклинаниями и умениями.
EE_content_tweaks=New items introduced by BG:EE available in shops across the Sword Coast, so you don't have to recruit new NPCs to get them. Enemies still wear them, but they are undroppable (except Elven Chain).
eekeeper=Это Shadowkeeper, адаптированный под BG:EE.
EEUITweaks=EEUITweaks is a collection of the individual UI.MENU (i.e. Extended Edition 2.x+) mods/patches/tweaks from the BeamDog UI Modding forum, packaged as a single WeiDU collection.
etamin_soundsets=Includes 57 extra soundsets (for Polish language only). There are no known compatibility issues.
Faiths_and_Powers=???? ??? ????????? ??? ??????? ????????, ? ???? ????? ???????? ? ???????????? ????? ???????????? ? ????????????. ????????? ???????? ? ?????????, ? ?????? ? ??????????? ???????????? ???????? ??????? ? ?????? ????? (? ????????? ? ???????????? ?? Icewind Dale).
FinchNPC=Финч Благоухающая, нейтрально-добрая гнома, клерик Денира, с огромным удовольствием читает истории о приключениях, ходит по библиотекам и переписывает тома, но до встречи с вами весь ее личный опыт ограничивался страницами книг. У Финч есть диалоги с Индирой и Мур'Нетом, если они установлены.
fullplate=Этот мод - одна большая переработанная система брони в BG2. Легкая, зачарованная броня фактически будет помогать вам скрываться. Тяжелая, зачарованная броня не сильно будет помогать уклоняться, но она будет поглощать, возможно, половину, а то и больше, повреждений, при этом замедляя и утомляя вас. Скрытность, воровство и колдовство в тяжелой броне будут возможны, но с трудом.||Внимание! Этот мод нужно скачивать вручную.
garrick_flirt=Этот мод добавляет Гаррику несколько диалогов.
garrick-tt=Этот мод значительно расширяет диалог с Гарриком и добавляет новый квест и новые бардовские песни.
gavin=Гевин - клерик Латандера, которого можно найти около храма Песни Рассвета, рядом с Берегостом.
HiddenGameplayOptions=This mods adds a number of useful options directly to the game, which includes the (in)famous debug console, various graphics and feedback settings, and more.
HighPower=This mod gives supernatural powers to the player characters, the NPCs, and most of the creatures in the game, in order to make the party members more interesting to use and the enemies more interesting to fight. It also modifies many items and spells and tweaks classes, kits and rules. The tweaks are optional, but the other modifications are currently part of the main component. The main component is for BG1EE ONLY, though some of the minor components could be installed on BG2EE. ATTENTION THIS MOD MAY CONFLICT WITH Item Revisions and Spell Revisions and SCS.
Huple_NPC=Вы можете принять в отряд Хупла, амнийского солдата, на первом уровне шахт Нашкеля. Он сможет сопровождать вас некоторое время, и у него есть диалоги с многими NPC от BioWare.||Внимание! Этот мод нужно скачивать вручную.
IHateUndead=A pack of kits focused on defeating the undead.
IndiNPC=Индиру, законопослушно-добрую полуэльфийку воина/мага можно встретить в руинах Огненного Вина. У нее есть диалоги почти со всеми персонажами из BG1, а также с Мур'Нетом, если он устанолен.
Isandir=Portrait pack by Isandir in a style similar to vanilla BG1 portraits and few in BG2 style. In Enhanced Edition games you will be able to choose new portraits right from the GUI menu, like the vanilla ones (new references are added into BGEE.sql). In non EE games all portraits will be just copied to Portraits folder, so you will need to choose them from the Custom menu.|The Ust Natha component implements Ust Natha BG2 NPC Portraits during Underdark questline. Normal ones will be swapped with Ust Natha version as soon as Adalon casts her illusion spells. When the illusion is over (when you attack Adalon or when leaving the Underdark) the portraits will be changed back to normal ones. Currently the follwing vanilla NPCs don't have Ust Natha portraits: Yoshimo, Hexxat. If Isandir decides to make them they will be included in future versions of the mod.
isra=Исра - последователь Суни Огневласой, богини любви, красоты и страсти, и единственного хаотического божества, поддерживающего паладинов. Поэтому, Исра не совсем типичный паладин. Она - член одной из самых веселых церквей Королевств, так что зачастую, ей не хватает выдержки и серьезности, что так характерны для этого класса. Исра, определенно, все еще верит в честь, дисциплину и порядок, но она имеет тенденцию ценить изысканный аспект кодекса поведения выше требований долга. В результате, она часто игнорирует безвредное хаотическое поведение (но не злое).
item_rev=CAUTION Not compatible with EE Shamans!!   Этот мод старается исправить, настроить и усовершенствовать все предметы в Baldur's Gate II. Слабые вещи были улучшены, сильные – ослаблены, описания многих вещей были расширены или заменены более подходящими. Кроме того, в правила были внесены некоторые изменения, которые могут быть выбраны при установке мода.||Warning: This is a pre-release version that may not be stable. It is open for playtesting with the understanding that feedback is desired.
iwdification=Этот мод переносит в BG некоторые элементы IWD (заклинания, двуручные топоры, переключаемые бардовские песни).
jaheirarecast=This mod reconnects Jaheira's SoD voiceover files to the dialog lines and gives Jaheira's soundset an SoD update like the other returning NPCs. ATTENTION requires SoD
jkits=Этот мод добавляет в игру три воинских кита.
JklHel=Хеларин, Судьбовода Келемвора можно будет найти в Дружеской Руке. У нее будет свой кит, диалоги с другими персонажами и комментарии, связанные с происходящими событиями.
k9RoughWorld=Mod scaling spawning and alternating Legacy of Bhaal
karatur=В Дружеской Руке вам встретится монах с новым квестом, в процессе выполнения которого вы получите уникальную реликвию. А после его выполнения - доступ к товарам из Кара-Тура.||Внимание! Этот мод нужно скачивать вручную.
kitpack=Как видно из названия - это набор китов для BGEE.
kittomes=Данный мод добавляет в игру торговца, Панвера Хранителя Знаний (во дворе Дружеской Руки), который будет продавать магические тома, способные изменить класс персонажа, путем присвоения ему соответствующего классу кита.
klatu=Assortment of smaller content, rule, and cosmetic changes.
leui=lefreut's enhanced UI provides an unified and improved UI for Baldur's Gate Enhanced Edition games.
LightingPack=This mod provides a way to bring back the means to adjust brightness, contrast and gamma correction. You can choose from a set of predefined lighting configurations or enter the desired values manually.
lolfixer=Просто замечательные фиксы, которые правят практически все, что может нарушить вашу игру. Это чистые исправления, которые никогда не удалить содержимое, в противном случае будут доступны. Tweak компоненты являются необязательными. Компонент Существо Инвентарь Overhauler этот мод и Существо Fixer мод Miloch в обоих решить ту же самую проблему (игра вылетает, когда существа имеют недопустимые комбинации пункт оборудован, например, 2H меч со щитом, в то же время), но Существо Fixer Miloch в удаляет такие элементы в то время какOverhauler движется таких предметов инвентаря, так содержимое не теряется. Либо решение работает, так что вы можете выбрать тот, который вы предпочитаете.
m7multikit=Ever wanted to play an Anti-Paladin/Necromancer/Assassin? What about a Kensai/Transmuter/Bounty-Hunter? Berserker/Priest of Talos? Or maybe even a Barbarian/Wildmage/Adventurer?||Well, now you can. This mod creates a multikit from the kits you select during installation (or by editing the tp2 file, but that isn't normally recommended). You must then apply the kit with the auto-generated script.||You will be prompted during BWS installation! Read the README!||Warning: This is a pre-release version and might not be stable yet. Please report any problems!
margarita=Маргарита - юная полурослица, путешествующая по Побережью Меча.||Внимание! Этот мод нужно скачивать вручную.
Mercenary=A new Fighter Kit who knows how to fight dirty.
