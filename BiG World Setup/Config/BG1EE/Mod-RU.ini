Charlatan=A new Bard Kit focused on cheating and deceiving.
chattyimoen=This mod expands Imoen's voice set and adds interaction banters with other NPCs. It also has a component to change Imoen's portrait to one of three choices: BG1, SoD, or BG2.
ConvinientAmmunition=Этот небольшой мод добавляет в кузню Таэрома, что в Берегосте, колчаны с бесконечными боеприпасами.
coranbgfriend=Этот мод расширяет серию дружеских диалогов с Кораном.
DarkHorizonsBGee=В этом обширном квестовом моде на вас будет охотиться опасная организация. Узнайте, кто они, прежде чем они доберутся до вас. Этот мод включает один главный и множество побочных квестов, новые столкновения для BG1, а так же добавляет новые локации, магазины, предметы и врагов.
Derats_kits=Этот мод добавляет интересные специализации для редко используемых "чистых" классов (без мультикласса). Отсюда и название "неиспользуемые".||Внимание! Этот мод нужно скачивать вручную.
DiffTweak=Этот мод позволяет изменять стеки предметов, жизни врагов, их атаку, защиту и спасброски.
Divine_Remix=Этот мод изменяет баланс и некоторые аспекты классов, использующих божественную магию (клериков, паладинов, друидов и рейнджеров). Как тайная магия делится на школы, так и божественная делится на сферы, например, животных, некромантии, защиты и т.д. Доступность магии зависит от веры использующего ее, и, следовательно, ограничена сферами божеств и даже классом персонажа.
Drake=Drake Caulfield is a rather crude, cynical and sarcastic cleric of Tyr who serves the Order of the Radiant Heart in Amn, sent to investigate the iron crisis.
