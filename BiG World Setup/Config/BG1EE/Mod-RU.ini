

[Description]
7c#sartweak=Этот мод восстанавливает не-TotSC BG1 версию Саревока.
A7#ImprovedArcher=Этот мод улучшает кит лучника, слегка меняя баланс и добавляя несколько уникальных способностей и высокоуровневых навыков. Отдельный дополнительный компонент позволяет добавить в игру пару мощных луков, зачарованные стрелы и арбалетные болты.
A7#ImprovedShamanicDance=This mod allows Shamans to move at reduced speed while performing the Shamanic Dance. It also provides an additional tier of spirits and adds the new level 6 spell "Shamanic Pact".
A7-BanterAccelerator=This mod allows you to define how often party members will banter with each other.
A7-ChaosSorcerer=This mod introduces the new kit "Chaos Sorcerer" which can be seen as the counterpart of the Wild Mage for the Sorcerer class. It will also slightly expand and rearrange the spell selection for Wild Mages.
A7-GolemConstruction=This mod scatters various tomes all over the world that teach you how to construct golems. You can learn to build up to six golem types in different variants, and additionally a number of exotic golems.
A7NoEENPCs=Этот мод позволяет отключить диалоги всех ЕЕ NPC или же поностью убрать самих персонажей.
AC_QUEST=Этот мод добавляет в игру восемь новых квестов.
ACBre=Бреагар - нейтрально-добрый дварф-кузнец и первый NPC, которого можно пригласить в отряд во всех частях BGT. Мод включает в себя диалоги Бреагара с главным героем и другими NPC от BioWare, несколько заданий, дополнительный контент для других модов и три различные концовки, зависящие от действий игрока.
AjantisBG1=Этот мод добавляет серию дружеских диалогов с Аджантисом. Он создан как дополнение к проекту BG1NPC.
ajantisportraitpack=Набор портретов для Аджантиса.
AnimalCompanions=Этот мод позволяет следопытам и друидам обзавестись постоянным животным-компаньоном, который будет следовать за вами во всех ваших приключениях и даже расти в силе, как и вы.
Animus=Animus is a sentient weapon capable of conversing telepathically with you and you alone. Unlike Lilarcor, Animus is reasonably intelligent and capable of holding an actual conversation-although since it's a telepathic weapon he's incapable of speaking in-battle like Lilarcor. It's normally a +1 weapon with no special benefits, but once you discover a little more about your heritage, it can be upgraded to a +2 longsword with a couple of extra benefits at the cost of it's ability to converse. Animus can be found in the Nashkel general store for a reasonable fee.
Area_Patcher=Это содержит решения для ошибок в оригинальной игре и в модах. BWS сам проверит, какие из этих патчей нужны для вашей установки.
artaport=Mod adding portraits made by artastrophe.
aTweaks=Мод содержит разные улучшения и исправления правил в соответствии с P&P, делая геймплей более последовательным.
BearWalker=Кит для следопыта с возможностью превращения в медведя-оборотня.
BG_Travel=Этот мод меняет систему путешествий по городу Врата Балдура.
bg1aerie=Этот маленький мод добавляет бескрылое чудо, Аэри, в локации ярмарки Нашкеля в BG1. Она не присоединяемый персонаж (хотя, конечно, вы можете воспользоваться консолью и добавить ее в группу, если хотите, но тогда она станет просто безмолвным спутником). Вы можете помочь Аэри решить несколько небольших проблем, за что она откроет для вас свой магазин.
bg1npc=Этот мод значительно расширяет глубину характеров и уровень взаимодействия с игроком персонажей из Врат Балдура. У них появляются диалоги с другими NPC и вашим героем, несколько личных заданий, а также романы с Аджантисом, Бранвен, Кораном, Дайнахейр, Шар-Тил и Ксаном.
BG1NPCMusic=Это дополнение к проекту BG1NPC. Авторы не имели возможности озвучить все новые диалоги, поэтому в качестве сопровождения подобрали для каждого персонажа музыкальную тему.
bg1re=Романтичные встречи с присоединяемыми и не только персонажами. Контент только для взрослых.
bg1ub=Этот мод восстанавливает много предметов, квестов и столкновений, которые были вырезаны из финальной версии игры. Разработчики также попытались пролить свет на некоторые события, оставшиеся необъясненными в оригинальной версии игры.
BGeeAR=Этот мод добавляет в игру дварфа Курца Златотопора, торговца броней. Он будет находится на территории Дружеской Руки.
BGEEClassicMovies=Этот мод восстанавливает оригинальные ролики из игры Baldur's Gate.
bgeegraphics=Этот мод восстанавливает отсутствующие ночные локации всех основных районов, за исключением Врат Балдура. This mod is currently Expert because users have reported crashes on day/night transition due to missing or corrupted WED/TIS files (e.g., AR3000N.WED).
bgeegraphics_part2=Необходимое дополнение к моду Graphics Overhaul. This mod is currently Expert because users have reported crashes on day/night transition due to missing or corrupted WED/TIS files (e.g., AR3000N.WED).
bgeegraphics_part3=Необходимое дополнение к моду Graphics Overhaul. This mod is currently Expert because users have reported crashes on day/night transition due to missing or corrupted WED/TIS files (e.g., AR3000N.WED).
BGEESpawn=Изменяет стандартный респавн монстров на локациях.
bgeetextpack=Dолнuй dуnnecй dldlвод дл? BG:EE.
BGeeW=Этот мод добавляет в игру дварфа Мальца, торговца оружием. Он будет находится на территории Дружеской Руки.
bgqe=Этот мод добавляет несколько маленьких квестов. В него также включен мини-мод Slime-Quest.
Bodyguard=A new Fighter Kit focused on protecting others.
bp-bgt-worldmap=Данный мод позволит вам увидеть в игре карту мира, на которой будут нанесены ВСЕ локации из ВСЕХ крупных и мелких модов, без взаимных накладок и ошибок.
BPSeries=Этот мод содержит набор скриптов, помогающих улучшить и автоматизировать поведение партии в бою (и не только).
BWFixpack=You need the "BiG World Fixpack" for megamod installations, because it fixes bugs in mods. This version from GitHub incorporates changes from the BiG World Trimpack.
BWInstallpack=Набор установочных комманд для Big World Setup.
BWTextpack=Этот языковый пакет для русского издания игры сделан на основе руководства BWP. Он включает в себе переводы более 80 модов на русский язык, которые по разным причинам не были включены в официальный релиз. Дополнительную информацию по переводам вы можете найти на сайте www.arcanecoast.ru.
BWTextpackP=Это патч, обновляющий и дополняющий переводы BiG World Textpack'а.
