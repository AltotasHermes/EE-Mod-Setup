PaleMaster=PALE MASTER: Necromancy is usually a poor choice for arcane spellcasters -- those who really want to master the deathless arts almost always pursue divine means. However, an alternative exists for those who desire power over undead but refuse to give up their arcane craft completely. Enter the pale master, who draws on a font of special lore that provides a macabre power all its own.
PPE=This mod adds portraits to speaking NPCs in the Enhanced Edition Infinity Engine games. Including specific portraits for many and random portraits generic speakers.
RaduzielsUniversalSpells=This mod removes the specialists' restriction from some spells and their scrolls 
randomiser=Пункт Randomiser случайно распределить примерно 100 пунктов в ворота Baldur (в том числе TotSC) и около 130 пунктов в Бальдра Gate II (в том числе ToB).
recoloredbuttons=Этот мод изменяет цвета кнопок на нижней панели инструментов, делая более различимыми их в активном и неактивном состоянии.
RelieveWizardSlayer=This mod removes some of the restrictions from the Wizard Slayer 
RR=Этот мод улучшает воров и бардов, добавляет несколько новых китов и предметов для обоих классов и вносит некоторые исправления.
saradas_magic=Этот мод добавляет в игру нового неприсоединяемого персонажа - архимага Сарадаса, который будет по-своему помогать группе отродья Баала. Найти его можно будет в Дружеской Руке. ATTENTION OVERWRITES AREA SCRIPT
scales_of_balance=This mod is all about improving gameplay. If tweaking a rule makes this specific game more fun, then it's a good tweak, PnP be damned. Consider this mod as a collection of 'house rules' specific to the BG campaign. Every choice has been made with an eye to the particular gameplay mechanics of BG2 and the EEs. Some components sometimes need expert interventions later in the game.
sentrizeal_aa_pack=Wizard Fix: Several of the archmagi robe avatars are flawed due to missing 2-handed thrust animation the original developers forgot to put. This will fix them for good.||Female Ranger Avatar: You know what we need to see more in this game? Cloaks. We 'visually' need more cloaks. Why limited to mages only? Warriors wear cloaks too. Agree?||Male Ranger Avatar: This is the male version of the cloaked elven warrior. He sports the same original armor set, except the colors have altered slightly. He's now wearing a skin-tight trousers in...||Ranger Fix: If you decided to use the Elven Ranger Avatars, I recommend you to use this as well. It's a fix for bow and spear so they would look natural on them.||Female Gladiator Avatar: For anyone who's interested, I am making a hot alternative to the human female fighter leather-armored avatar (HFB2).
ShineOnCaelar=This mod allows the player to overrule the coalition leaders and make an own decision about joining Caelar. Part 2 (WIP) will allow you to finally release the Shining Lady from Avernus and have her as ToB NPC.
sirene=Mod includes a soundset from Icewind Dale and a joinable lawful-good tiefling with a custom paladin kit, 1 new item and 3 new spells. She has interjections and banters with every Bioware and EE NPC at least once, talking more to good and neutral NPCs, and has 14 friendship talks. Currently there are no quests and no plans to add any. She can be found and recruited outside of the Song of the Morning Temple by a PC of non-evil alignment at level 2 with 2500 experience. In Siege of Dragonspear, she can be found in the Iron Throne building. She has a semi-romantic path with a PC with a minimum of 12 Charisma and any gender, alignment or race (though she will still not join evil protagonists).
SirinesCall=События мода разворачиваются в прибрежной зоне к югу от Кэндлкипа, и затрагивают маяк, пещеру с сокровищами, сирен, обитающих вдоль побережья, воргов и пиратов.
soa=Этот мод состоит из одного главного квеста и нескольких подквестов. Он добавляет новые предметы и заклинания, а также много новых врагов.
song_and_silence=Этот мод улучшает воров и бардов, добавляет несколько новых китов и предметов для обоих классов и вносит некоторые исправления.
spell_rev=Этот мод улучшает тайные и божественные заклинания и исправляет различные ошибки. Он также усиливает слабые заклинания, а некоторые переделывает полностью.||Warning: This is a pre-release version that may not be stable. It is open for playtesting with the understanding that feedback is desired.
stratagems=Этот мод изменяет общий ИИ, поведение врагов, управление NPC и улучшает геймплей.
subrace=Возле гостиницы Кэндлкипа вас будет ждать волшебник. Он задаст вам несколько вопросов и проверит вашу родословную путем использования заклинания Происхождения. В зависимости от изначальной расы вашего персонажа, вы сможете привязать его к одной из этнических групп Фаэруна.||Внимание! Этот мод нужно скачивать вручную. This mod is Expert because it prevents romances with NPCs.
TenyaThermidor=Этот мод делает 12-летнюю Тению присоединяемым персонажем, если вы ей поможете, конечно.
TGC1E=Мод добавляет в игру длинный квест и несколько подквестов, а также много персонажей с новыми предметами и диалогами.
thalan=Этот мод позволяет Талантиру, всем известному магу из Высокой Ограды, улучшать магические предметы. Также у него в продаже будут практически все контейнеры из BG2.
thepicturestandard=Добавляет более качественные картинки неприсоединяемых персонажей игры и некоторых модов.
TomeAndBlood=Этот мод изменяет и расширяет классовые возможности магов и колдунов, добавляет новые киты, заклинания, предметы и способности для них.
valerie=С увеличением напряжения в отношениях между Вратами Балдура и Амном, и появлением слухов о искусственно вызванных бедствиях, охвативших территории Амна на Побережье Меча, Волшебники в рясах решили вмешаться в назревающий в регионе конфликт. Эта организация контролирует использование магии в Амне и противостоит магическим опасностям, грозящим народу Побережья Меча.
verrsza=The mod introduces a new companion for BG1 - Verr'Sza, an evil rakshasa hunter. The mod includes crossmod talks with Sirene NPC. He may join your group in early BG1EE and stay with the group until the very end of Siege of Dragonspear expansion. He may be recruited in one of the rooms within the Friendly Arm Inn, but you must free him from a certain state first. He starts at 3rd level, so if you prefer having team members on more or less similar levels, it may be a good idea not to recruit him right after leaving Candlekeep.||The mod includes some go-and-kill quests, as well as a romance for both male and female characters (the only condition is not being of Lawful Good alignment). Although it's technically a romance, Verr'Sza isn't a very romantic character. It's more a matter of making him respect you and not trying to bind him in any way. He shouldn't be compared to Dorn, though. He may be protective in his twisted and blunt way.||Note that the mod may include language considered blunt or inappropriate for kids.
Vynd=Дроу ассасин, которого можно нанять в Горящем Волшебнике в Берегосте. Из-за своего злого мировоззрения может покинуть партию или даже не вступить в нее.
w_packmule=Этот мод добавляет в игру вьючного мула, который всегда будет следовать за вами и нести ваше обмундирование. Вы можете купить мула у парня по имени Стедд, который находится возле северо-восточного выхода с Променада Вокин или во дворе гостиницы "Дружеская Рука".
WarslingSniperKit=Праща - вещь не простая, но в руках мастера она становится мощнейшим боевым оружием. Эксперт в этом виде оружия может быть любой расы.
wbgtap=Набор небольших юмористических квестов.
WeiDU=WeiDU необходим для установки всех модов.
weidu-filechangelog=WeiDU-FileChangelog will shows which mod altered specified file
white=Белый-как-Кость - хаотично-нейтральный человек-варвар. Кроме обычных бантеров со всеми персонажами от BioWare, у него может быть роман главным героем мужского пола. Если вас это не интересует, просто скажите ему об этом.
wmart=Дейдре и Джолав, бонусные торговцы из Baldur's Gate 2, по дороге в Амн сделали остановку во Вратах Балдура. Дейдре можно будет найти таверне "Эльфийская песнь", а Джолава - в "Волшебных принадлежностях".
WSR=Этот мод изменяет баланс убийц волшебников и наделяет их новыми способностями.
XanBG1Friend=Этот мод дает возможность подружиться с Ксаном - персонажем из первой части игры.
xpmod=Этот мод позволяет уменьшить очки опыта, получаемые как вознаграждение, поскольку вы будете получать тысячи очков опыта за "открытие замков" или "изучение заклинаний", то слишком быстро "прокачаетесь" до высоких уровней. Вы можете изменить показатели опыта для каждого компонента отдельно, от 10% до 75% от оригинального показателя. Установка этого мода настоятельно рекомендована. Мод влияет на ВСЕ ранее установленные моды.
[Preselect]
00=Ваша последняя сборка - Автоматически сохраненная при последнем выходе из программы сборка.
