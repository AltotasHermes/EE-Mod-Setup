[Description]
Mod-EN=Like its predecessors for Baldur's Gate and Baldur's Gate II, Unfinished Business for Icewind Dale aims to restore content and quests that were omitted from the game as shipped. The additional content in this mod is based on what can be piece together from various game resources and from talks with a former developer.
Mod-GE=Wie auch bei dem Vorgдngern fьr Baldur's Gate und Baldur's Gate II ist das Ziel von Unfinished Business, Inhalte und Abenteuer wieder her zu stellen, die aus der Verkaufsversion entfernt wurden. Die Inhalte des Mods sind das Ergebnis den Gesprдchen mit einem Entwickler und aus den vorhandenen Spiel-Ressourcen.
Mod-RU=Этот мод добавляет в игру шесть приключений, которые по каким-то причинам не были включены разработчиками в оригинал.
