Mod-EN=Psionics Unleashed is a mod that aims to add a fully functional psionic system and psionic character classes based on 3.5 ed. Dungeons & Dragons. Because of the nature of the Infinity Engine and because Baldur's Gate games are based on the 2nd ed. of AD&D, this reproduction couldn't be 100% faithful and some compromises had to be made along the way.
Mod-GE=Psionics Unleashed ist ein Mod, der eine voll funktionsfдhiges Psionic System mit seiner Klasse auf Basis der 3.5 Edition der Dungeons & Dragons umsetzen will. Wegen den Limitierungen der Infinity Engine und der Umsetzung des Spiels nach der zweiten Edition der AD&D, mussten an einigen Stellen Kompromisse gemacht werden.
Mod-RU=Этот мод добавляет в игру полнофункциональную систему псионики и псионические классы, основанные на 3,5 редакции правил Dungeons & Dragons. Из-за движка Infinity Engine и того, что игры серии Baldur's Gate основаны на 2 редакции правил AD&D, полностью перенести в игру псионику не удалось - пришлось идти на некоторые компромиссы.
