[Description]
Mod-EN=The chronicles of Severian are about the halving Severian Strong. The tasks have a different pathway, depending on whether the main character is a male or female. There is a romance, if the main character is an elve, a halfelve or female human. At the moment the mod is available in French only.
Mod-GE=Die Chroniken von Severian handeln von dem Halbling Severian Stark. Die Aufgaben haben einen unterschiedlichen Verlauf, je nachdem, ob der Hauptcharakter ein Mann oder eine Frau ist. Es gibt eine Romanze, wenn der Hauptcharakter eine Elfe, Halbelfe oder ein weiblicher Mensch ist. Diesen Mod kцnnt Ihr zurzeit nur auf Franzцsisch spielen.
Mod-RU=Хроники Севериана Сильного. В зависимости от пола главного героя, квесты Севериана могут иметь разные концовки. У него также может быть роман, если главная героиня - эльфийка, полуэльфийка или человек.
