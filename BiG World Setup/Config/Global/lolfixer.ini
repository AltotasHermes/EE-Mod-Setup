[Description]
Mod-EN=Majestic fixer for almost everything that bothers your game. These are pure fixes that will never remove content that otherwise would be available. Tweak components are optional. This mod's Creature Inventory Overhauler component and Miloch's Creature Fixer mod both solve the same problem (the game crashes when creatures have invalid item combinations equipped, for example a 2H sword with a shield at the same time), but Miloch's Creature Fixer deletes such items while the Overhauler moves such items to inventory so no content is lost. Either solution works, so you may choose which one you prefer.
Mod-GE=Ansammlung von Korrekturen fur fast alle Probleme, die Euer Spiel haben kann. Dies sind reine Fixes, die nie Dinge, die sonst zur Verfugung stehen wurde zu entfernen wird. Tweak Komponenten sind optional. Dieses mod Creature Inventar Overhauler Komponente und Miloch der Creature Fixer mod sowohl losen das gleiche Problem (das Spiel absturzt, wenn Geschopfe haben ungultige Element-Kombinationen ausgestattet, beispielsweise einem 2H Schwert mit Schild zur gleichen Zeit), aber Miloch der Creature Fixer loscht solche Gegenstande, wahrend die Overhauler bewegt sich solche Gegenstande im Inventar, so dass keine Inhalte verloren. Entweder Losung funktioniert, so konnen Sie wahlen, welche Sie bevorzugen.
Mod-RU=Просто замечательные фиксы, которые правят практически все, что может нарушить вашу игру. Это чистые исправления, которые никогда не удалить содержимое, в противном случае будут доступны. Tweak компоненты являются необязательными. Компонент Существо Инвентарь Overhauler этот мод и Существо Fixer мод Miloch в обоих решить ту же самую проблему (игра вылетает, когда существа имеют недопустимые комбинации пункт оборудован, например, 2H меч со щитом, в то же время), но Существо Fixer Miloch в удаляет такие элементы в то время какOverhauler движется таких предметов инвентаря, так содержимое не теряется. Либо решение работает, так что вы можете выбрать тот, который вы предпочитаете.
