[Description]
Mod-EN=This mod patches Baldur's Gate II: Throne of Bhaal to support additional creature and character animations. Infinity Animations supports a wide variety of animation types from Baldur's Gate I, Baldur's Gate II, Icewind Dale I, Icewind Dale II, Planescape: Torment and Neverwinter Nights. Ongoing work will address sound sets for new animations. As an added bonus, the mod restores Baldur's Gate I character animations in their entirety, and paperdolls have been unlocked for some animations that did not support them previously.
Mod-GE=Mit diesem Mod ist es mцglich, Grafiken von Kreaturen und Charakteren aus anderen Spielen wie Icewind Dale I und II, Planescape Torment und Neverwinter Nights in Baldur's Gate II zu verwenden. Zu einigen Animationen gibt es auch die passenden Soundsets, die dann ebenfalls in BG2 verwendet werden kцnnen. Zusдtzlich werden die Baldur's Gate 1 Animationen wieder hergestellt und Animationen bei den Spielfiguren im Ausrьstungsfenster freigeschaltet.
Mod-RU=Infinity Animations восстанавливает стандартную анимацию, которую изменили другие моды, и решает проблемы с именами и слотами. Этот мод состоит из основного пакета для самой установки и пакетов, которые содержат графику (для большинства мегамодов нужны все архивы).
