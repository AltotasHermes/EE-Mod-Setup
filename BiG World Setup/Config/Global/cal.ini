Mod-RU=Небольшой мод, который подсчитывает, сколько существ каждого типа вы убили при прохождении игры. В процессе игры вы найдете кольцо Учча (в оригинале - Cal's Ring). Учч - это имп, который и будет считать ваших жертв.
