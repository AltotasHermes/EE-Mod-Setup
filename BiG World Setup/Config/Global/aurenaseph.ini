[Description]
Mod-EN=She is a twenty year old talkative human fighter from Beregost. You will meet her in the Copper Coronet. She is involved with Nalia and can also be played in ToB. It is recommended to let her together with Nalia in the party to fully enjoy this mod.
Mod-GE=Auren ist eine redefreudige, neutral gute menschliche Kriegerin aus Beregost. Sie wartet in der Kupferkrone. Sie entwickelt eine sehr enge Beziehung zu Nalia und kann auch in TdB gespielt werden. Es ist zu empfehlen, sie mit Nalia zusammen zu lassen, um diesen Mod voll auszukosten.
Mod-RU=Орен - двадцатилетний болтливый человек боец из Берегоста. Вы встретите её в Медной Короне. Она тесно связана с Налией, и может перейти вместе с вами в ToB. Чтобы полностью насладится этим модом, рекомендуется держать ее в группе вместе с Налией.
