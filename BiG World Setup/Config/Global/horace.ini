[Description]
Mod-EN=This mod adds a joinable skeletal NPC with its own unique kit and abilities including HLAs (some adapted from IWDII and some new). Horace can be found in the Trademeet Crypt at the start of the feuding families quest. This mod also aims to provide a better ending and a more amusing outcome for the fueding families quest. Horace comes with his own AI which can be used at any point in time.
