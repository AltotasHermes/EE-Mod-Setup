Mod-EN=Aran Whitehand is a more 'self aware' human fighter and scribe for BG2, dual classable, so that he can be Tinker, Tailor, Soldier, Spy... whatever your party needs. He has minor optional quests with a new area, but comes with no special weapons or upgradeable items - his specialty is in interacting with the members of the party and adapting to situations. This mod includes Faerunian swearing and occasional adult themes in the Romance portion.||Warning: This mod is pre-release and might not install or function correctly.  If you have any problems, please report them in the Mega Mod Help forum at shsforums.net.
