[Description]
Mod-EN=This mod allows divine casters to select a deity and have that selection translate into meaningful new abilities and disabilities.  Kits are revised, new kits are added and spell access is determined by a system of major and minor spheres (supplemented with spells from Icewind Dale).|Warning: This mod is still pre-release and is not available for download.
Mod-GE=Dieser Mod ermöglicht göttlichen Rollen, um eine Gottheit zu wählen , und dass die Wahl, um in sinnvolle neue Fähigkeiten und Behinderungen zu übersetzen. Kits werden überarbeitet, neue Kits hinzugefügt werden, und ein System von großen und kleinen Zauber -Gruppen (mit IWD Zaubern ergänzt) bestimmt den Zugang.
Mod-RU=Этот мод позволяет вам выбрать божество, и этот выбор приводит к значительным новых способностей и инвалидности. Комплекты изменены и дополнены, и доступ к заклинаниям определяется системой крупных и мелких групп (в комплекте с заклинаниями из Icewind Dale).

