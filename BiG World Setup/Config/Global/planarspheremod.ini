Mod-EN=This mod expands the quests in the Planar Sphere after it is acquired as a stronghold, introducing a villain of now infamous proportions.|Review by Ineth at SHSForums:|So much fun... if you're a powergamer. If you're someone who takes game balance, role-playing, or Forgotten Realms canon very seriously, then stay far away from this mod. Otherwise, give it a try!|Everything goes to 11 in this mod: The encounter difficulty, the over-poweredness of the loot, the XP rewards, the sheer megalomania of the plot. All of it totally out of control. And that's what makes it so fun... :P|Do not attempt it until you have have a high-level post-Watchers Keep chapter 6 party, because I'm not kidding about the encounter difficulty. Imagine having to fight Demogorgon and the Twisted Rune at the same time with SCS installed - that's about the level of a standard battle of this mod. Liches are not bosses in this mod, they come in groups as minions of a boss. That kind of thing.|PS: After completing it, I had to throw away the most epic loot items and use the cheat console to remove 1 million XP from each character again - because otherwise the rest of BG2 and ToB would have been no challenge at all anymore.
