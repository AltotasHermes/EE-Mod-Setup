Mod-EN=Branwen returns to Athkatla. She's followed you from Baldur's Gate. The neutral good cleric of Tempus can be found in the Bridge district. Conceptually incompatible with "Branwen NPC".
Mod-GE=Dieser Mod bringt Branwen von BG1 nach BG2. Branwen ist Euch von Baldurs Tor gefolgt. Die neutral-gute Klerikerin von Tempus ist im Brьcken-Bezirk zu finden. Nicht zusammen mit "Branwen NPC" installieren, da beide Mods zusammen nicht kompatibel sind.
Mod-RU=Ваш любимый клерик, Бранвен, возвращается в Аткатлу. Вы должны помнить её по первой части Врат Балдура. Нейтрально-доброго священника Темпуса можно будет найти в районе моста.
