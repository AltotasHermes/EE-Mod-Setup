Mod-EN=This mod is a whole game in itself without any connection to the main BG2 plot. By taking the portal immediately north of the starting area in Irencius' dungeon the party will travel through time and space to the town of Easthaven about 100 years ago and meet the heroes from Icewind Dale. Your task is to influence the conflict between the two different schools of magic and thus to change the future history. Back in BG2 to the present time you will meet Melora and get the quest for searching Leina. The mod adds new kits and changes Imoen and Jaheira to reflect their unique personality.
