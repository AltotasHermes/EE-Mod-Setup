[Description]
Mod-EN=This mod changes the paperdolls and inventory icons of Baldur's Gate II to those of Baldur's Gate. The better looking avatars from BG1 are used in BG2. This mod uses the corrected and better looking female dwarf and gnome avatars with all their armor animations. This mod adds all armor-animations for thieves to the game (from unarmored to plate mail).
Mod-GE=Dieser Mod fügt aus Baldur's Gate 1 die besseren Spielfiguren im Ausrüstungsfenster sowie die besseren Waffen- und Schilddarstellungen bei den Avataren bei Baldur's Gate 2 hinzu. Die besser aussehenden Avatare aus BG1 werden in BG2 verwendet. Von 1pp gibt es noch die separaten schöner aussehenden und korrigierten weiblichen Zwerge und Gnome mit Ihrer Rüstungsdarstellung. Dieser Mod stellt die einzigartigen Animationen für alle Rüstungsdarstellungen der Diebe wieder her (vom ungerüsteten bis zur Plattenrüstung).
