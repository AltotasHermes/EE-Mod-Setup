[Description]
Mod-EN=This will upgrade various BioWare and player-made NPCs so they have a somewhat "standardized" look - similar head sizes, color range, and an attempt to be semi-faithful to the original BioWare artwork style.
Mod-GE=Dieser Mod bietet alternative Portrдts fьr die originalen BG2-NSCs und einige Mod-NSCs.
Mod-RU=Этот мод обновляет портреты различных NPC как от BioWare, так и из различных модов, приводя их к единому "стандарту" - похожие размери голов, цветовая палитра, и все они сделаны в стиле оригинальных портретов от BioWare.
