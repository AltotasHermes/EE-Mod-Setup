Mod-EN=The iSeries is a set of very beta versions of my scripts for Icewind Dale II.|So far the scripts only use a limited number of spells. Otherwise they appear to do most of the other things the eSeries was designed to do: Threat Level Assessment, Weapon Switching, Move to Combat, and a few other things. They're NOT going to be able to strut their stuff with a high level party.||Use iBard for Bards, iArcher for Mages, and iFighter for Fighter types or Cleric types.
Mod-GE=Die iSeries ist ein Satz von Skripten für Icewind Dale II (früher beta Status).|Zur Zeit können die Skripte nur mit einer limitierten Anzahl an Sprüchen umgehen. Davon abgesehen kann man folgendes erwarten: Sie schätzen die Bedrohung ab, wechseln Waffen, ziehen in den Angriff und noch ein paar andere Sachen. Das reicht aber nicht, um eine höhere Gruppe zu schlagen.||Benutzt iBard für Barden, iArcher für Magier, und iFighter für Kämpfer- oder Klerikerklassen.
