Mod-RU=Этот мод заменяет "простые" случайные столкновения в BG1 искусно сработанной системой. Теперь вместо одних и тех же существ (как раньше) вам будут попадаться различные существа, тип которых будет зависеть от локации, времени суток и опытности вашей группы.
