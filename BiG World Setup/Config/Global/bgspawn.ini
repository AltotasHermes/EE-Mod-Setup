Mod-EN=This mod will replace the simple random encounters in BG1 with a ingenious system. Instead of always the same spawned creatures as in the past there are now different creatures, depending of the area in that you travel and whether it is day-time or night-time. The difficulty of the encounters is depending of the experience of your party.
