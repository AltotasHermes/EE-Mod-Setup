Mod-EN=Zaiya is chaotic-good half elves magician who is searching for her friend Kiara, a neutral-evil monk. The "BiG World Setup" installs the soundset automatically. If you use this mod with "Valen NPC", then not all Valen dialogues will show up. The previous statement is unconfirmed: this mod has been successfully used together with Valen in recent play-throughs.
