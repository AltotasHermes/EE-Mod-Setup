[Description]
Mod-EN=This mod takes the almost-but-not-quite-finished content that shipped with Black Isle's classic Planescape: Torment, and finishes and polishes it so you can actually see and enjoy the new content in your game. It contains some banter (partly with voicing), additional background informations, items and some quests.||The material and dialogues here will be within the spirit and style of the original game since they were mostly created by the developers of the game while the mod does the finishing touches.
Mod-GE=Dieser Mod fьgt Inhalte ins Spiel ein, die zur Verцffentlichung fast fertig waren, es aber ursprьnglich nicht geschafft haben.|Er beinhaltet einige Gesprдche (teilweise vertont), Hintergrundinformationen, Gegenstдnde und kleinere Abenteuer.||Die Inhalte fьgen sich sehr gut ins Spiel ein, da der GroЯteil eben von den Entwicklern erstellt wurde und der Mod diese nur sichtbar macht.
Mod-RU=Данный мод восстанавливает часть вырезанных разработчиками кусков игры. Один из немногих качественных и атмосферных модов для Planescape.
