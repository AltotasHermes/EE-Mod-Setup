Mod-EN=This is one of three of Macholy's mods which aim to make the game more realistic. This mod adds a new system that determines the behavior between the main character and party members.|For example: According to the the value of relationship your teammate's behavior will be affected when he isn't in your team. He may fight for you when he saw you are in a battle, give you a treatment or other help when needed, does nothing or attack you.|Many original enemies in BG would ask their ally for help. Now, if the value of relationship between an enemy's ally and you is high enough, then he wouldn't help his ally to attack you.|There is also included an upgrade for the behavior of dragons, animal teammates, beholders and much more.|The value of relationship will quantified by several parameters: experience during beeing in the team, protagonist's charm and alignment, the teammate's personal mission, core skills and special items.
Mod-GE=Dies ist einer von drei von Macholys Mods, die darauf abzielen, das Spiel realistischer zu gestalten. Dieser Mod fьgt ein neues System hinzu, das die Verhaltensweisen zwischen dem Hauptcharakter und den Gruppenmitgliedern bestimmt.|Zum Beispiel: Entsprechend dem der Wert der Beziehung wird das Verhalten Eures Gruppenmitgliedes beeinflusst, wenn es nicht in Eurer Gruppe ist. Es kann fьr Euch kдmpfen, wenn es Euch in einem Kampf sieht, Euch behandeln oder auf andere Weise helfen, wenn nцtig, nichts tun oder angreifen.|Viele Original-Gegner in BG wьrden ihre Verbьndeten um Hilfe bitten. Jetzt, wenn der Wert der Beziehung zwischen einem feindlichen Verbьndeten und Euch hoch genug ist, wird er seinem Verbьndeten nicht helfen, Euch anzugreifen.|Es ist auch ein Upgrade fьr das Verhalten von Drachen, Tier-Gruppenmitgliedern, Betrachtern und vieles mehr enthalten.|Der Wert der Beziehung wird durch mehrere Parameter ermittelt: die mit der Gruppe gesammelte Erfahrung, Charme und Gesinnung der Hauptcharakters
Mod-RU=Это один из трех модов Macholy, делающих игру более реалистичной. Этот мод добавляет новую систему, которая определяет отношения между главным героем и членами партии. Например, в зависимости от отношения к вам вашего товарища, он может по-разному вести себя, когда не состоит в вашей партии. Он может сражаться за вас, когда увидит, что вы ступили в бой, при необходимости, лечить или оказывать иную помощь, ничего не делать или атаковать вас. Много врагов в оригинальном BG зовут на помощь своих союзников. Теперь, если между союзником врага и вами достаточно хорошие отношения, то он не будет помогать своему союзнику атаковать вас. В мод также включено обновление манеры поведения драконов, животных-компаньонов, бехолдеров и многих других. Оценка взаимоотношений будет определяться несколькими параметрами: количеством времени, проведенном в группе, обаянием и мировоззрением главного героя, личными заданиями товарищей по команде, основными навыками и специальными предметами.
