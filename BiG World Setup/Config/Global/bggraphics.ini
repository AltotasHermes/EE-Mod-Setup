Mod-EN=This mod complements the extended night areas that are missing from all main areas except Baldur's Gate and adds the missing night minimaps to all main areas. It also fixes around ninety percent of the visual stupidities in Baldur's Gate city. These ranged from windows showing at night and not in the day (or vice versa) to whole buildings that changed from nicely maintained habitations during the day to complete derelicts as the sun went down. It gives all of the wall braziers their missing flames. Finally, almost all of the nasty blue and purple patches have been removed from the streets. WARNING The .wed files are irreparably corrupted. 
Mod-GE=Dieser Mod ergänzt die erweiterten Nacht-Bereiche, die bei allen Hauptbereichen außer in Baldurs Gate fehlen, und fügt bei allen wichtigen Bereichen die fehlenden Nacht-Minikarten ein. Sie behebt außerdem rund neunzig Prozent der visuellen Fehler in der Stadt Baldurs Gate. Sie erstecken sich von Fenstern, die sich in der Nacht zeigen, aber nicht am Tag (oder umgekehrt) bis zu ganzen Gebäuden, die von sich im Laufe des Tages von gut gepflegten Wohnungen zu vollständig heruntergekommenen verändern, sobald die Sonne unterging. Sie gibt allen Feuerschalen an den Wänden ihre fehlende Flammen. Außerdem wurden fast alle der hässlichen blauen und violetten Flecken von den Strassen entfernt. WARNING The .wed files are irreparably corrupted.
