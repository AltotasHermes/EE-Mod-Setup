[Description]
Mod-EN=Branwen returns to Athkatla. She's followed you from Baldur's Gate. She can be found in Irenicus Dungeon. Branwen was altered to be a multi-class Fighter-Cleric. Conceptional incompatible with Perils of Branwen.
Mod-GE=Dieser Mod bringt Branwen von BG1 nach BG2 und sie ist in Irenicus Verlies zu finden. Branwen wird durch diesen Mod zu einer mehrklassigen Kдmpferin/Klerikerin. Nicht zusammen mit "Perils of Branwen" installieren, da beide Mods miteinander nicht kompatibel sind.
Mod-RU=Этот мод добавляет Бранвен (NPC из оригинальной игры) в начальное подземелье BG2 (как если бы она путешествовала с вами, когда Айреникус и его миньоны устроили на вас засаду). С этого момента у нее будет лишь ограниченное количество диалогов. Отсутствуют квесты и роман.
