Mod-EN=The Spell-50 mod extends a number of priest, druid and mage spell effects to spell level 50. For example, the fireball spell will continue to scale in damage up to spell level 50. This mod has to do nothing with the level-50 ruleset of BP. Both can be installed at the same time. It is not recommend to use Spell-50 with "Spell Revisions" as conceptually they are on opposite extremes. "Spell Revisions" is trying to "rebalance" spells, while this mod purposely makes them extremely overpowered. This mod replaces spells rather than patching, so it will overwrite any earlier spell changes from other mods. Reports of stuttering when using Web spell, but might have been caused by another mod (Lost Crossroads Spell Pack).
