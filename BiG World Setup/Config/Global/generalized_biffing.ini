[Description]
Mod-EN=This WeiDU mod allows you to biff the content of the override folder for improved performance, that means the files are converted into the BIF file format and moved into the data folder. The game thereby loads much faster again and the performance is running pretty smoothly without jerking. It is compatible with the common WeiDU stack uninstall operation.
Mod-GE=Mit diesem Mod lдsst sich der Inhalt des Override-Ordners biffen, das heiЯt, die Dateien werden in das BIF-Format zurьckverwandelt und in den Data-Ordner verschoben. Dadurch lдdt das Spiel wieder viel schneller und die Spielfiguren bewegen sich ohne zu ruckeln. Der Biffer kann auch ohne zusдtzlichen Speicherplatz gebiffte Mods re- und deinstallieren.
Mod-RU=Этот мод позволит вам сжать содержимое папки override для улучшения его исполнения, что означает, что файлы будут преобразованы в формат BIF и перемещены в папку data. Это значительно ускорит процесс загрузки и "сгладит" процесс работы игры. В отличии от end_biff из BWP, это позволит вам, при необходимости, удалять ранее установленные WeiDU моды.
