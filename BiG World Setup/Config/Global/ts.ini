[Description]
Mod-EN=The mod includes a task with the Yoshimo family, as well as a romance with Valygar for a female PC and a romance with Sime for a male PC - this are two absolutely different plots! This is the latest version of TS. Unlike the previous version of TS the new version is supposed to be compatible with most of the mods around, particularly with Neverending Journey Second Edition and Baldur's Gate Trilogy-WeiDU (BGT-WeiDU). However there may be logical incompatibility issues which the author could not foresee.
Mod-GE=Der Mod enthält eine Aufgabe mit der Yoshimo Familie, sowie eine Romanze mit Valygar für einen weiblichen HC und eine Romanze mit Sime für einen männlichen HC - dies sind zwei völlig verschiedene Handlungsstränge! Dies ist die neueste Version von TS. Im Gegensatz zu der vorherigen Version von TS soll die neue Versionmit den meisten Mods kompatibel sein, insbesondere mit Neverending Journey Second Edition und Baldurs Gate Trilogy-WeiDU (BGT-WeiDU). Es kann jedoch logische Kompatibilitätsprobleme geben, die der Autor nicht vorhersehen konnte.
