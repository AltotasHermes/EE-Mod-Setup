Mod-EN=This mod adds a new mysterious group of the exiles of Lunargent to the game. There are a lot of new encounter throughout the game in well-known but also in new places as long as you are of neutral alignment or bad. The mod starts when you meet a strange old man in the Irenicus dungeon.
Mod-GE=Der Mod fьgt dem Spiel eine neue geheimnisvolle Gruppe der Verbannten von Lunargent hinzu. Ihr habt viele neue Begegnungen an bekannten, aber auch an neuen Orten, wenn Ihr von neutraler oder schlechter Gesinnung seid. Der Mod beginnt, wenn Ihr einen seltsamen alten Mann im Kerker von Irenicus trefft.
Mod-RU=Этот мод добавляет в игру новую таинственную группу Изгнанников Лунного Камня, новые столкновения на старых и новых локациях. Он начнется после того, как вы повстречаете странного старика в подземелье Айреникуса.
