Mod-EN=This mod is all about improving gameplay. If tweaking a rule makes this specific game more fun, then it's a good tweak, PnP be damned. Consider this mod as a collection of 'house rules' specific to the BG campaign. Every choice has been made with an eye to the particular gameplay mechanics of BG2 and the EEs. Some components sometimes need expert interventions later in the game.
Mod-GE=Dieser Mod soll das Spiel stimmiger machen. Falls eine Regel das Spiel besser macht, dann werden sie angewendet und vom Pen And Paper-Regelwerk abgewandelt. Dabei wurde besonders darauf geachtet, daﬂ die Regeln mit der Spielmechanik harmonieren. Bei einigen Komponenten ist teilweise eine Reparatur im Spielverlauf erforderlich.
